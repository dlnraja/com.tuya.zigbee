<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FF6B35" stroke="#E55A2B" stroke-width="2"/>
  
  <!-- Switch symbol -->
  <g fill="#FFFFFF" stroke="#E55A2B" stroke-width="2">
    <!-- Switch body -->
    <rect x="30" y="35" width="40" height="30" rx="5" ry="5"/>
    
    <!-- Switch toggle -->
    <circle cx="50" cy="50" r="8" fill="#4A90E2"/>
    <rect x="46" y="42" width="8" height="16" rx="4" ry="4" fill="#4A90E2"/>
    
    <!-- Power lines -->
    <line x1="25" y1="40" x2="30" y2="40" stroke="#E55A2B" stroke-width="3"/>
    <line x1="25" y1="60" x2="30" y2="60" stroke="#E55A2B" stroke-width="3"/>
    
    <!-- Indicator LED -->
    <circle cx="70" cy="45" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Tuya branding -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" font-weight="bold">TUYA</text>
</svg>
