<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient doux et clair -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EBF0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient minimaliste pour icône -->
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background clair -->
  <rect width="1000" height="1000" rx="180" ry="180" 
        fill="url(#bg-gradient)"/>
  
  <!-- Cercle central minimaliste -->
  <circle cx="500" cy="450" r="280" 
          fill="#FFFFFF" 
          opacity="0.8"/>
  
  <!-- Icône Zigbee minimaliste (3 cercles connectés) -->
  <g transform="translate(500, 450)">
    <!-- Noeud central -->
    <circle cx="0" cy="0" r="45" 
            fill="url(#icon-gradient)"/>
    
    <!-- Lignes de connexion fines -->
    <line x1="0" y1="0" x2="0" y2="-140" 
          stroke="#4A90E2" 
          stroke-width="4" 
          opacity="0.6"/>
    <line x1="0" y1="0" x2="120" y2="70" 
          stroke="#4A90E2" 
          stroke-width="4" 
          opacity="0.6"/>
    <line x1="0" y1="0" x2="-120" y2="70" 
          stroke="#4A90E2" 
          stroke-width="4" 
          opacity="0.6"/>
    
    <!-- Noeuds périphériques -->
    <circle cx="0" cy="-140" r="30" 
            fill="url(#icon-gradient)" 
            opacity="0.9"/>
    <circle cx="120" cy="70" r="30" 
            fill="url(#icon-gradient)" 
            opacity="0.9"/>
    <circle cx="-120" cy="70" r="30" 
            fill="url(#icon-gradient)" 
            opacity="0.9"/>
    
    <!-- Points de connexion subtils -->
    <circle cx="0" cy="0" r="8" 
            fill="#FFFFFF"/>
    <circle cx="0" cy="-140" r="6" 
            fill="#FFFFFF"/>
    <circle cx="120" cy="70" r="6" 
            fill="#FFFFFF"/>
    <circle cx="-120" cy="70" r="6" 
            fill="#FFFFFF"/>
  </g>
  
  <!-- Texte TUYA léger -->
  <text x="500" 
        y="760" 
        font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" 
        font-size="90" 
        font-weight="300"
        letter-spacing="15"
        fill="#5A6C7D" 
        text-anchor="middle">TUYA</text>
  
  <!-- Sous-titre Zigbee discret -->
  <text x="500" 
        y="840" 
        font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" 
        font-size="45" 
        font-weight="400"
        letter-spacing="8"
        fill="#8B9DAF" 
        text-anchor="middle">ZIGBEE</text>
  
</svg>