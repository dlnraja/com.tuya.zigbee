<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient principal bleu Tuya -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0033AA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le lightning -->
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Brillance -->
    <radialGradient id="shine">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background avec coins arrondis -->
  <rect width="1000" height="1000" rx="120" ry="120" 
        fill="url(#bg-gradient)"/>
  
  <!-- Brillance subtile en haut -->
  <ellipse cx="500" cy="250" rx="400" ry="150" 
           fill="url(#shine)"/>
  
  <!-- Cercle central pour le logo -->
  <circle cx="500" cy="500" r="320" 
          fill="rgba(255,255,255,0.1)" 
          stroke="rgba(255,255,255,0.2)" 
          stroke-width="8"/>
  
  <!-- Lightning Zigbee (zigzag moderne) -->
  <g transform="translate(500, 500)" filter="url(#shadow)">
    <!-- Trait principal lightning -->
    <path d="M -60 -180 
             L 60 -20 
             L -20 -20
             L 80 120
             L 10 40
             L 60 40
             Z" 
          fill="url(#lightning-gradient)" 
          stroke="#FFFFFF" 
          stroke-width="6"
          stroke-linejoin="round"/>
    
    <!-- Éclat à gauche -->
    <path d="M -100 -80
             L -80 -50
             L -120 -50
             Z"
          fill="#FFD700"
          opacity="0.8"/>
    
    <!-- Éclat à droite -->
    <path d="M 110 60
             L 90 90
             L 130 90
             Z"
          fill="#FFD700"
          opacity="0.8"/>
  </g>
  
  <!-- Ondes Zigbee (3 arcs concentriques) -->
  <g transform="translate(500, 450)" opacity="0.6">
    <!-- Onde 1 (petite) -->
    <path d="M -120 -100 
             Q -140 -140, -120 -180" 
          stroke="#FFFFFF" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M 120 -100 
             Q 140 -140, 120 -180" 
          stroke="#FFFFFF" 
          stroke-width="10" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Onde 2 (moyenne) -->
    <path d="M -160 -80 
             Q -190 -140, -160 -200" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    <path d="M 160 -80 
             Q 190 -140, 160 -200" 
          stroke="#FFFFFF" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Onde 3 (grande) -->
    <path d="M -200 -60 
             Q -240 -140, -200 -220" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
    <path d="M 200 -60 
             Q 240 -140, 200 -220" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.5"/>
  </g>
  
  <!-- Texte TUYA -->
  <text x="500" 
        y="760" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="130" 
        font-weight="700"
        letter-spacing="10"
        fill="#FFFFFF" 
        text-anchor="middle"
        filter="url(#shadow)">TUYA</text>
  
  <!-- Badge Zigbee en bas -->
  <g transform="translate(500, 850)">
    <rect x="-150" y="-35" 
          width="300" height="70" 
          rx="15" 
          fill="rgba(255,215,0,0.9)"/>
    <text x="0" y="20" 
          font-family="'Segoe UI', Arial, sans-serif" 
          font-size="65" 
          font-weight="600"
          fill="#003366" 
          text-anchor="middle">Zigbee</text>
  </g>
  
</svg>