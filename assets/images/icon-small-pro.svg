<svg width="250" height="175" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-small" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9ECEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-small" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A9FE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8FD2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="175" rx="20" fill="url(#bg-small)"/>
  
  <!-- Cercle central -->
  <circle cx="125" cy="75" r="42" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Icône Zigbee réseau -->
  <g transform="translate(125, 75)">
    <!-- Noeud central -->
    <circle cx="0" cy="0" r="8" fill="url(#icon-small)"/>
    
    <!-- Lignes -->
    <line x1="0" y1="0" x2="0" y2="-25" stroke="#5A9FE2" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="22" y2="13" stroke="#5A9FE2" stroke-width="1.5" opacity="0.6"/>
    <line x1="0" y1="0" x2="-22" y2="13" stroke="#5A9FE2" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Noeuds -->
    <circle cx="0" cy="-25" r="5" fill="url(#icon-small)" opacity="0.9"/>
    <circle cx="22" cy="13" r="5" fill="url(#icon-small)" opacity="0.9"/>
    <circle cx="-22" cy="13" r="5" fill="url(#icon-small)" opacity="0.9"/>
    
    <!-- Points lumineux -->
    <circle cx="0" cy="0" r="1.5" fill="#FFFFFF"/>
    <circle cx="0" cy="-25" r="1" fill="#FFFFFF"/>
    <circle cx="22" cy="13" r="1" fill="#FFFFFF"/>
    <circle cx="-22" cy="13" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Badge batterie (coin) -->
  <g transform="translate(200, 30)">
    <circle cx="0" cy="0" r="12" fill="#4CAF50" opacity="0.9"/>
    <rect x="-4" y="-3" width="8" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
    <rect x="-2" y="-4" width="4" height="1" rx="0.5" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Texte ZIGBEE -->
  <text x="125" y="145" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="16" 
        font-weight="300"
        letter-spacing="3"
        fill="#6C757D" 
        text-anchor="middle">ZIGBEE</text>
  
  <!-- Sous-titre -->
  <text x="125" y="162" 
        font-family="'SF Pro Display', Arial, sans-serif" 
        font-size="9" 
        font-weight="400"
        letter-spacing="1.5"
        fill="#8B96A0" 
        text-anchor="middle">183 DRIVERS</text>
</svg>