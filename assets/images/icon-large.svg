  <!-- Logo Z -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="48" 
        font-weight="bold" fill="#667eea" text-anchor="middle">Z</text>
  
  <!-- Texte principal -->
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="42" 
