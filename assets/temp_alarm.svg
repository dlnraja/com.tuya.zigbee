<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Thermometer body -->
  <rect x="40" y="20" width="20" height="45" rx="10" fill="none" stroke="currentColor" stroke-width="3"/>
  <!-- Thermometer bulb -->
  <circle cx="50" cy="75" r="12" fill="none" stroke="currentColor" stroke-width="3"/>
  <!-- Mercury/Temperature indicator -->
  <rect x="45" y="30" width="10" height="40" fill="currentColor" opacity="0.3"/>
  <circle cx="50" cy="75" r="8" fill="currentColor" opacity="0.3"/>
  <!-- Warning triangle -->
  <path d="M 70 60 L 85 85 L 55 85 Z" fill="none" stroke="currentColor" stroke-width="2"/>
  <text x="70" y="80" font-size="14" fill="currentColor" text-anchor="middle" font-weight="bold">!</text>
</svg>
