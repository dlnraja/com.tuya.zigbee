<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Tuya Zigbee - Smart Device Finder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }
        
        .search-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 18px;
            border: 3px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #667eea;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .filter-select {
            padding: 12px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-select:hover {
            border-color: #667eea;
        }
        
        .filter-select:focus {
            border-color: #764ba2;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .device-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .device-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .device-header {
            margin-bottom: 15px;
        }
        
        .device-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .device-id {
            font-size: 12px;
            color: #999;
            font-family: 'Courier New', monospace;
        }
        
        .device-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .tag-category {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .tag-class {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .tag-brand {
            background: #e8f5e9;
            color: #388e3c;
        }
        
        .device-info {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        
        .device-ids {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .ids-section {
            margin-bottom: 10px;
        }
        
        .ids-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .ids-list {
            font-size: 12px;
            color: #555;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .id-chip {
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }
        
        .no-results-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .no-results-text {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .no-results-hint {
            font-size: 14px;
            color: #999;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 20px;
        }
        
        .clear-btn {
            padding: 10px 20px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .clear-btn:hover {
            background: #ff1744;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Universal Tuya Zigbee Device Finder</h1>
            <p>Find the perfect driver for your Zigbee device</p>
        </header>
        
        <div class="search-box">
            <div class="search-input-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search by device name, brand, product ID, manufacturer ID, category..."
                    autocomplete="off"
                />
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="filters">
                <select id="categoryFilter" class="filter-select">
                    <option value="">üì¶ All Categories</option>
                </select>
                
                <select id="classFilter" class="filter-select">
                    <option value="">üí° All Device Types</option>
                </select>
                
                <select id="brandFilter" class="filter-select">
                    <option value="">üè∑Ô∏è All Brands</option>
                </select>
                
                <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear Filters</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalDevices">0</div>
                    <div class="stat-label">Total Drivers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="resultsCount">0</div>
                    <div class="stat-label">Results Found</div>
                </div>
            </div>
        </div>
        
        <div id="results" class="results">
            <div class="loading">‚è≥ Loading device database...</div>
        </div>
    </div>
    
    <script>
        let allDevices = [];
        
        // Load device data
        async function loadDevices() {
            try {
                const response = await fetch('device-matrix.json');
                const data = await response.json();
                allDevices = data.drivers || [];
                
                populateFilters();
                displayResults(allDevices);
                updateStats();
                
                console.log(`‚úÖ Loaded ${allDevices.length} drivers`);
            } catch (error) {
                console.error('Failed to load devices:', error);
                document.getElementById('results').innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">‚ùå</div>
                        <div class="no-results-text">Failed to load device database</div>
                        <div class="no-results-hint">Please try refreshing the page</div>
                    </div>
                `;
            }
        }
        
        // Populate filter dropdowns
        function populateFilters() {
            const categories = [...new Set(allDevices.map(d => d.category))].sort();
            const classes = [...new Set(allDevices.map(d => d.class))].sort();
            const brands = [...new Set(allDevices.map(d => d.brand))].sort();
            
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });
            
            const classFilter = document.getElementById('classFilter');
            classes.forEach(cls => {
                const option = document.createElement('option');
                option.value = cls;
                option.textContent = cls;
                classFilter.appendChild(option);
            });
            
            const brandFilter = document.getElementById('brandFilter');
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
        }
        
        // Search and filter
        function searchDevices() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const deviceClass = document.getElementById('classFilter').value;
            const brand = document.getElementById('brandFilter').value;
            
            let filtered = allDevices;
            
            // Apply filters
            if (category) filtered = filtered.filter(d => d.category === category);
            if (deviceClass) filtered = filtered.filter(d => d.class === deviceClass);
            if (brand) filtered = filtered.filter(d => d.brand === brand);
            
            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(d => {
                    return d.name.toLowerCase().includes(searchTerm) ||
                           d.id.toLowerCase().includes(searchTerm) ||
                           d.brand.toLowerCase().includes(searchTerm) ||
                           d.category.toLowerCase().includes(searchTerm) ||
                           d.class.toLowerCase().includes(searchTerm) ||
                           (d.productIds && d.productIds.some(p => p.toLowerCase().includes(searchTerm))) ||
                           (d.manufacturerIds && d.manufacturerIds.some(m => m.toLowerCase().includes(searchTerm)));
                });
            }
            
            displayResults(filtered);
            document.getElementById('resultsCount').textContent = filtered.length;
        }
        
        // Display results
        function displayResults(devices) {
            const resultsContainer = document.getElementById('results');
            
            if (devices.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No devices found</div>
                        <div class="no-results-hint">Try adjusting your search terms or filters</div>
                    </div>
                `;
                return;
            }
            
            resultsContainer.innerHTML = devices.map(device => `
                <div class="device-card" onclick="selectDevice('${device.id}')">
                    <div class="device-header">
                        <div class="device-title">${device.name}</div>
                        <div class="device-id">${device.id}</div>
                    </div>
                    
                    <div class="device-tags">
                        <span class="tag tag-category">${device.category}</span>
                        <span class="tag tag-class">${device.class}</span>
                        <span class="tag tag-brand">${device.brand}</span>
                    </div>
                    
                    <div class="device-info">
                        ${device.capabilities ? `‚úÖ ${device.capabilities.length} capabilities` : ''}
                    </div>
                    
                    ${device.productIds && device.productIds.length > 0 ? `
                        <div class="device-ids">
                            <div class="ids-section">
                                <div class="ids-label">Product IDs</div>
                                <div class="ids-list">
                                    ${device.productIds.slice(0, 5).map(id => `<span class="id-chip">${id}</span>`).join('')}
                                    ${device.productIds.length > 5 ? `<span class="id-chip">+${device.productIds.length - 5} more</span>` : ''}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    
                    ${device.manufacturerIds && device.manufacturerIds.length > 0 ? `
                        <div class="device-ids">
                            <div class="ids-section">
                                <div class="ids-label">Manufacturer IDs</div>
                                <div class="ids-list">
                                    ${device.manufacturerIds.slice(0, 3).map(id => `<span class="id-chip">${id}</span>`).join('')}
                                    ${device.manufacturerIds.length > 3 ? `<span class="id-chip">+${device.manufacturerIds.length - 3} more</span>` : ''}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        // Select device
        function selectDevice(deviceId) {
            alert(`Selected driver: ${deviceId}\n\nüì± To use this driver:\n1. Open Homey app\n2. Go to Devices ‚Üí Add Device\n3. Select "Universal Tuya Zigbee"\n4. Choose "${deviceId}"\n5. Follow pairing instructions`);
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('totalDevices').textContent = allDevices.length;
            document.getElementById('resultsCount').textContent = allDevices.length;
        }
        
        // Clear filters
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('classFilter').value = '';
            document.getElementById('brandFilter').value = '';
            searchDevices();
        });
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchDevices);
        document.getElementById('categoryFilter').addEventListener('change', searchDevices);
        document.getElementById('classFilter').addEventListener('change', searchDevices);
        document.getElementById('brandFilter').addEventListener('change', searchDevices);
        
        // Initialize
        loadDevices();
    </script>
</body>
</html>
