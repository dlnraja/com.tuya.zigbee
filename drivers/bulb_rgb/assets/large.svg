<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="250" cy="250" r="225" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Icon placeholder (contextuel selon le type) -->
  
      <circle cx="250" cy="230" r="50" fill="#FFFFFF" opacity="0.9"/>
      <rect x="230" y="285" width="40" height="30" rx="5" fill="#FFFFFF" opacity="0.9"/>
      <rect x="235" y="315" width="30" height="10" fill="#FFFFFF" opacity="0.9"/>
    
  
  <!-- Device type text (pour les grandes images) -->
  
  <text x="250" y="460" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.9">
    RGB Bulb
  </text>
</svg>