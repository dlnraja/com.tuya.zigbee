<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="960" viewBox="0 0 960 960" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Water Tank Monitor Icon - Homey Style -->
  <!-- Tank body -->
  <rect x="280" y="180" width="400" height="600" rx="40" ry="40" 
        fill="none" stroke="#000000" stroke-width="24"/>
  
  <!-- Tank top rim -->
  <ellipse cx="480" cy="180" rx="200" ry="40" 
           fill="none" stroke="#000000" stroke-width="24"/>
  
  <!-- Water level indicator lines -->
  <line x1="320" y1="300" x2="380" y2="300" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <line x1="320" y1="400" x2="380" y2="400" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <line x1="320" y1="500" x2="380" y2="500" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <line x1="320" y1="600" x2="380" y2="600" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Water waves inside tank -->
  <path d="M340 520 Q400 480 460 520 T580 520" 
        fill="none" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <path d="M340 580 Q400 540 460 580 T580 580" 
        fill="none" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <path d="M340 640 Q400 600 460 640 T580 640" 
        fill="none" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  <path d="M340 700 Q400 660 460 700 T580 700" 
        fill="none" stroke="#000000" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Sensor on top -->
  <rect x="440" y="100" width="80" height="80" rx="10" 
        fill="none" stroke="#000000" stroke-width="16"/>
  <circle cx="480" cy="140" r="15" fill="#000000"/>
  
  <!-- Signal waves from sensor -->
  <path d="M420 120 Q480 80 540 120" fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round"/>
  <path d="M400 90 Q480 40 560 90" fill="none" stroke="#000000" stroke-width="12" stroke-linecap="round"/>
</svg>
