<!DOCTYPE html>
<html>
<head>
    <title>Pair Device</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .instructions {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        ol {
            text-align: left;
            line-height: 1.8;
        }
        .note {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>Pairing Instructions</h2>
        
        <p>1. Power on the device</p><p>2. Press and hold pairing button for 5 seconds</p><p>3. Wait for device to appear in Homey</p><p>4. Device is now paired</p>
        <div class="note">
            <strong>Tip:</strong> Make sure the device is close to your Homey during pairing.
        </div>
      
    </div>
</body>
</html>
