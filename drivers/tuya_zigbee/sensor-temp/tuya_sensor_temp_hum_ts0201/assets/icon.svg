<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="sensorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="humidityGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#sensorGradient)" filter="url(#shadow)"/>
  
  <!-- Thermometer -->
  <rect x="35" y="25" width="8" height="35" rx="4" fill="url(#tempGradient)" opacity="0.9"/>
  <circle cx="39" cy="65" r="6" fill="url(#tempGradient)" opacity="0.9"/>
  <rect x="37" y="30" width="4" height="25" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Humidity drops -->
  <ellipse cx="65" cy="35" rx="8" ry="12" fill="url(#humidityGradient)" opacity="0.8"/>
  <ellipse cx="70" cy="45" rx="6" ry="10" fill="url(#humidityGradient)" opacity="0.7"/>
  <ellipse cx="60" cy="50" rx="5" ry="8" fill="url(#humidityGradient)" opacity="0.6"/>
  
  <!-- Battery indicator -->
  <rect x="25" cy="75" width="20" height="10" rx="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="27" cy="77" width="16" height="6" fill="#00FF00" opacity="0.8"/>
  <rect x="43" cy="78" width="2" height="4" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Zigbee indicator -->
  <circle cx="75" cy="25" r="6" fill="#00FF00" opacity="0.8"/>
  <text x="75" y="28" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">Z</text>
  
  <!-- Tuya indicator -->
  <circle cx="25" cy="25" r="6" fill="#FF6B35" opacity="0.8"/>
  <text x="25" y="28" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">T</text>
  
  <!-- Temperature symbol -->
  <text x="39" y="85" text-anchor="middle" font-size="12" fill="#FFFFFF" font-weight="bold">Â°C</text>
  
  <!-- Humidity symbol -->
  <text x="65" y="85" text-anchor="middle" font-size="12" fill="#FFFFFF" font-weight="bold">%</text>
</svg>
