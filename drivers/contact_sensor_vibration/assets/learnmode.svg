<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f5f5f5" rx="10"/>
  
  <!-- Device body -->
  <rect x="150" y="80" width="100" height="140" fill="#fff" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- LED indicator -->
  <circle cx="200" cy="110" r="8" fill="#ff0000" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Button -->
  <circle cx="200" cy="160" r="15" fill="#666" stroke="#333" stroke-width="2"/>
  
  <!-- Hand pressing -->
  <path d="M 180 160 Q 160 140 150 160" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,5; 0,0" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Text instruction -->
  <text x="200" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">
    Press &amp; hold 5 seconds
  </text>
</svg>
