  official_platform:     0.88     # Homey/Athom official docs
  upstream_repo:         0.85     # JohanBendz repo (issues/PRs)
  reputable_forum:       0.70     # Homey community forum, device threads
  large_retailer:        0.55     # Amazon/LDLC/Conrad (specs often terse)
  tech_blog:             0.55
  video_demo:            0.50     # Youtube hands-on (parse captions/descriptions)
  small_shop:            0.40
  unknown_site:          0.25

