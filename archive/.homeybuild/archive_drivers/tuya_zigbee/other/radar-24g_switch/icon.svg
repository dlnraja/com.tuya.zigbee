<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Fond -->
  <rect width="256" height="256" fill="#f6f8fa" rx="20"/>
  
  <!-- Cercle radar externe -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
  
  <!-- Cercle radar moyen -->
  <circle cx="128" cy="128" r="70" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
  
  <!-- Cercle radar interne -->
  <circle cx="128" cy="128" r="40" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  
  <!-- Centre du radar -->
  <circle cx="128" cy="128" r="15" fill="#3b82f6"/>
  
  <!-- Lignes de balayage radar -->
  <line x1="128" y1="128" x2="128" y2="28" stroke="#ef4444" stroke-width="3" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 128 128;360 128 128" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Indicateur de mouvement -->
  <circle cx="180" cy="76" r="8" fill="#10b981" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Indicateur de luminositÃ© -->
  <circle cx="76" cy="180" r="6" fill="#f59e0b" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Indicateur de distance -->
  <circle cx="180" cy="180" r="5" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texte 24G -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">24G</text>
</svg>
