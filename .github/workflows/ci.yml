name: CI

on: [push, pull_request]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      - run: npm ci || npm i
      
      - run: npm run audit
        continue-on-error: true
      
      - run: npm run refactor
        continue-on-error: true
      
      - run: npm run schema-check
        continue-on-error: true
      
      - run: npm run images-check
        continue-on-error: true
      
      - run: npm run lint
      
      - run: npm run test
      
      - run: npm run validate:homey