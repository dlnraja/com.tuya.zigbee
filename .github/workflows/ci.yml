name: CI & Manifest Sync

on:
  push:
    branches:
      - master
      - beta
  pull_request:
    branches:
      - master
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # npm ci supprim√© car il casse en l'absence de package-lock.json

      - name: Update manifest
        run: npm run update-manifest

      - name: Validate Homey app
        run: npx homey app validate

      # Si tu as besoin de synchroniser ou PR, adapte ici
      - name: Create PR if needed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync manifest"
          branch: sync/auto-sync-manifest
          title: "Sync manifest auto"
          body: "Automatic sync of manifest (CI workflow)"
