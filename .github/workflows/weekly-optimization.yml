name: Weekly Optimization
on:
  schedule:
    - cron: '0 3 * * 1' # Tous les lundis Ã  3h
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  weekly-optimization:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Validate project structure
      run: |
        echo "ðŸ” Validation de la structure du projet..."
        ls -la
        if [ ! -d "drivers" ]; then echo "âŒ Dossier drivers manquant"; exit 1; fi
        if [ ! -f "package.json" ]; then echo "âŒ package.json manquant"; exit 1; fi
        if [ ! -f "README.md" ]; then echo "âŒ README.md manquant"; exit 1; fi
        echo "âœ… Structure OK"
    - name: Log stats
      run: |
        echo "ðŸ“Š Nombre de drivers: $(find drivers -name '*.js' | wc -l)"
        echo "ðŸ“Š Nombre d'assets: $(find assets -type f | wc -l)"
    - name: Archive logs
      run: |
        mkdir -p logs
        echo "Log weekly optimization $(date)" > logs/weekly-optimization.log
        echo "Drivers: $(find drivers -name '*.js' | wc -l)" >> logs/weekly-optimization.log
        echo "Assets: $(find assets -type f | wc -l)" >> logs/weekly-optimization.log
    - name: Upload logs as artifact
      uses: actions/upload-artifact@v4
      with:
        name: weekly-optimization-logs
        path: logs/weekly-optimization.log
