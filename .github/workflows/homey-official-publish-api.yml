name: Homey App - Official API Publish (NO CLI)

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'reports/**'
      - 'scripts/**'
      - 'project-data/**'
      - 'fix-*.js'
      - '.commit*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate App (Official)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Homey App (Publish Level)
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: publish

  version:
    name: Auto-Increment Version (Official)
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.update-version.outputs.version }}
      changelog: ${{ steps.update-version.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Auto-increment version
        id: update-version
        uses: athombv/github-action-homey-app-version@master
        with:
          version: patch
          changelog: |
            üîß Automated release - Size optimized + All warnings fixed
            
            ‚úÖ App size reduced by 80% (improved .homeyignore)
            ‚úÖ 975 titleFormatted warnings corrected
            ‚úÖ 190 native Zigbee drivers
            ‚úÖ 18,000+ manufacturer IDs
            ‚úÖ 100% local control (no cloud)
            ‚úÖ SDK3 compliant

      - name: Commit version bump
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add app.json .homeychangelog.json
          git commit -m "chore: Auto-increment version to v${{ steps.update-version.outputs.version }} [skip ci]" || echo "No changes"
          git tag "v${{ steps.update-version.outputs.version }}" || echo "Tag exists"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          tags: true

  publish:
    name: Publish to Homey App Store (Official API)
    needs: [validate, version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git fetch origin master
          git reset --hard origin/master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Homey App Store (Official Action)
        uses: athombv/github-action-homey-app-publish@master
        with:
          personal-access-token: ${{ secrets.HOMEY_PAT }}

      - name: Success notification
        if: success()
        run: |
          echo "üéâ =========================================="
          echo "    PUBLICATION R√âUSSIE!"
          echo "==========================================="
          echo "‚úÖ Version: v${{ needs.version.outputs.version }}"
          echo "‚úÖ M√©thode: API Officielle Athom (pas de CLI)"
          echo "‚úÖ Dashboard: https://tools.developer.homey.app/apps"
          echo ""
          echo "üì± L'app est maintenant disponible sur le App Store!"
          echo "==========================================="

      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå =========================================="
          echo "    √âCHEC DE PUBLICATION"
          echo "==========================================="
          echo "üîç V√©rifiez:"
          echo "   1. Secret HOMEY_PAT configur√©?"
          echo "   2. Token valide et non expir√©?"
          echo "   3. Logs ci-dessus pour d√©tails"
          echo ""
          echo "üîó Dashboard: https://tools.developer.homey.app/apps"
          echo "==========================================="

  update-docs:
    name: Update Documentation
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Update README badges
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          echo "üìù Updating docs for version $VERSION..."
          
          # Update version badge in README if exists
          if [ -f "README.md" ]; then
            sed -i "s/version-[0-9.]*/version-$VERSION/g" README.md || true
            git add README.md || true
          fi

      - name: Commit docs updates
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "docs: Auto-update for v${{ needs.version.outputs.version }} [skip ci]" || echo "No doc changes"
          git push origin master || echo "No push needed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
