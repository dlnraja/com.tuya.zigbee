name: ðŸ“¦ Update Version
"on":
  workflow_dispatch:
    inputs:
      version:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      changelog:
        description: Changelog entry (English)
        required: true
        type: string
permissions:
  contents: write
  actions: read
jobs:
  update-version:
    name: ðŸ“¦ Update Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.update.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“¦ Get Current Version
        id: current
        run: |
          VERSION=$(node -p "require('./app.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current version: v$VERSION"
      - name: ðŸ“¦ Update Version (Official Athom Action)
        uses: athombv/github-action-homey-app-version@v1
        id: update
        with:
          version: ${{ inputs.version }}
          changelog: ${{ inputs.changelog }}
      - name: ðŸ“ Commit & Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "ðŸ”– Bump version to v${{ steps.update.outputs.version }}"
          git tag "v${{ steps.update.outputs.version }}"
          git push origin HEAD --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: ðŸ“ Create GitHub Release
        run: |
          gh release create "v${{ steps.update.outputs.version }}" \
            --title "v${{ steps.update.outputs.version }}" \
            --notes ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
      - name: âœ… Summary
        run: |
          echo "## ðŸ“¦ Version Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Previous:** v${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**New:** v${{ steps.update.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changelog" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
    timeout-minutes: 15
