name: ðŸš€ Manual Publish v5.0.3

"on":
  workflow_dispatch:

jobs:
  publish:
    name: ðŸ“¦ Publish to Homey Store
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Œ Get Version from app.json
        id: version
        run: |
          VERSION=$(node -p "require('./app.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version detected: $VERSION"

      - name: âœ… Validate App (Official Athom Action)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}
        continue-on-error: false

      - name: ðŸš€ Publish to Homey App Store (Official Athom Action)
        id: publish
        uses: athombv/github-action-homey-app-publish@v1
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: ðŸ·ï¸ Create Git Tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Manual release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "âœ… Tag v${{ steps.version.outputs.version }} created and pushed"

      - name: ðŸ“ Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            # ðŸŽ‰ Manual Release v${{ steps.version.outputs.version }}

            ## âœ… Published Manually via Workflow Dispatch

            ### ðŸ“¦ Commit Info
            - **Commit:** ${{ github.sha }}
            - **Triggered by:** ${{ github.actor }}

            ### ðŸ”— Links
            - ðŸª [Homey App Store](${{ steps.publish.outputs.url }})
            - ðŸ› ï¸ [Developer Dashboard](https://tools.developer.homey.app)
            - ðŸ“– [Repository](https://github.com/${{ github.repository }})

            ### ðŸ“‹ Changelog
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md#503---2025-11-24) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "# ðŸŽ¯ Manual Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "## âœ… SUCCESS!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Method:** Manual workflow dispatch" >> $GITHUB_STEP_SUMMARY
            echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Published to Homey App Store" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [${{ steps.publish.outputs.url }}](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ·ï¸ Git Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`v${{ steps.version.outputs.version }}\` created automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
