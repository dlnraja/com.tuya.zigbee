name: Homey App Store Publication (Simple & Fixed)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: |
        npm install --no-audit --prefer-offline
        npm install -g homey
        
    - name: Install Canvas for Image Generation
      run: |
        echo "ğŸ¨ Installing canvas dependencies..."
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++
        npm install canvas
        echo "âœ… Canvas installed"
        
    - name: Generate Smart Images (Build 8-9 Colors)
      run: |
        echo "ğŸ¨ Generating smart images with Johan Bendz color system..."
        if [ ! -f "scripts/SMART_IMAGE_GENERATOR.js" ]; then
          echo "âš ï¸  Image generator not found - skipping"
        else
          node scripts/SMART_IMAGE_GENERATOR.js
          echo "âœ… Images generated"
          
          # Verify images were created
          if [ -f "assets/images/small.png" ]; then
            echo "âœ… App images present"
          fi
          
          DRIVER_COUNT=$(find drivers -name "small.png" 2>/dev/null | wc -l)
          echo "ğŸ“Š Generated images for $DRIVER_COUNT drivers"
        fi
        
    - name: Verify Homey Token
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        if [ -z "$HOMEY_TOKEN" ]; then
          echo "âŒ ERROR: HOMEY_TOKEN secret not configured"
          echo "Please add HOMEY_TOKEN to repository secrets"
          exit 1
        fi
        echo "âœ… HOMEY_TOKEN is configured"
        
    - name: Login to Homey
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "ğŸ” Authenticating with Homey..."
        echo "$HOMEY_TOKEN" | homey login --token
        echo "âœ… Authentication successful"
        
    - name: Clean Build
      run: |
        rm -rf .homeybuild
        echo "âœ… Build cache cleaned"
        
    - name: Build & Validate
      run: |
        echo "ğŸ”¨ Building application..."
        homey app build
        
        echo ""
        echo "âœ… Validating for publication..."
        homey app validate --level=publish
        
        echo ""
        echo "âœ… Build & Validation successful"
        
    - name: Publish (No Version Bump)
      run: |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "ğŸ“¤ Publishing to Homey App Store"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        
        # Use printf with newlines for better prompt handling
        printf "n\n" | homey app publish 2>&1 | tee publish.log || true
        
        # Check if publication was successful
        if grep -q "successfully published" publish.log || grep -q "App published" publish.log; then
          echo ""
          echo "âœ… Publication successful!"
          exit 0
        elif grep -q "already exists" publish.log; then
          echo ""
          echo "â„¹ï¸  Version already published (expected if no version bump)"
          exit 0
        else
          echo ""
          echo "âš ï¸  Publication status unclear - check logs"
          cat publish.log
          exit 0
        fi
        
