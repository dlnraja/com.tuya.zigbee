        echo ""
        echo "ğŸ”— App Dashboard:"
        echo "   https://tools.developer.homey.app/apps/app/com.dlnraja.tuya.zigbee"
        echo ""
        echo "ğŸŒ App Store:"
        echo "   https://homey.app/app/com.dlnraja.tuya.zigbee"
