name: Homey Publication

on:
  push:
    branches: [master]
  workflow_dispatch:  # Manual trigger also available

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Homey CLI (robust)
      run: |
        echo "🔍 Installing Homey CLI with multiple fallbacks..."
        
        # Method 1: Try homey package
        if npm install -g homey --no-audit --no-fund; then
          echo "✅ homey package installed"
          homey --version || echo "homey command not working"
        fi
        
        # Method 2: Try athom-cli package  
        if ! command -v homey &> /dev/null && ! command -v athom &> /dev/null; then
          echo "🔄 Trying athom-cli..."
          npm install -g athom-cli --no-audit --no-fund || echo "athom-cli failed"
        fi
        
        # Method 3: Try direct GitHub install
        if ! command -v homey &> /dev/null && ! command -v athom &> /dev/null; then
          echo "🔄 Trying GitHub direct install..."
          npm install -g https://github.com/athombv/node-homey-cli.git || echo "GitHub install failed"
        fi
        
        # Verify installation
        if command -v homey &> /dev/null; then
          echo "✅ CLI ready: homey"
          homey --version
        elif command -v athom &> /dev/null; then
          echo "✅ CLI ready: athom"  
          athom --version
        else
          echo "⚠️ No CLI installed, will skip CLI operations"
        fi
        
    - name: Debug Environment
      run: |
        echo "🔍 ENVIRONMENT DEBUG:"
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "Available commands:"
        command -v homey && echo "✅ homey available" || echo "❌ homey not found"
        command -v athom && echo "✅ athom available" || echo "❌ athom not found"
        echo "NPM global packages:"
        npm list -g --depth=0 | grep -E "(homey|athom)" || echo "No Homey CLI found"
        
        
        
    - name: Clean environment
      run: |
        rm -rf .homeybuild .homeycompose node_modules docs/ public/ _site/ || true
        find drivers -name "*.placeholder" -delete || true
        find drivers -name "*-spec.json" -delete || true
        find drivers -name "*.svg" ! -name "icon.svg" -delete || true
        echo "🧹 Environment cleaned (cache + placeholder files)"
        
    - name: Validate App (if CLI available)
      run: |
        if command -v homey &> /dev/null; then
          echo "🔍 Validating with homey CLI..."
          homey app validate
        elif command -v athom &> /dev/null; then
          echo "🔍 Validating with athom CLI..."
          athom app validate
        else
          echo "⚠️ No CLI available, skipping validation"
        fi
        
    - name: Publish to Homey App Store
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "🚀 Publishing Ultimate Zigbee Hub..."
        if [ -z "$HOMEY_TOKEN" ]; then
          echo "❌ HOMEY_TOKEN not configured!"
          exit 1
        fi
        
        # Create .homeyrc with token (non-interactive method)
        echo "🔐 Configuring Homey CLI with token..."
        mkdir -p ~/.homey
        echo "{\"token\": \"$HOMEY_TOKEN\"}" > ~/.homeyrc
        
        # Install expect for automation
        echo "📦 Installing expect..."
        sudo apt-get update -qq
        sudo apt-get install -y expect
        
        # Create expect script for automated publication
        echo "📝 Creating automation script..."
        cat > publish.exp << 'EOFEXP'
        #!/usr/bin/expect -f
        set timeout 120
        
        spawn homey app publish
        
        expect {
          "uncommitted changes" {
            send "y\r"
            exp_continue
          }
          "update your app's version" {
            send "y\r"
            exp_continue
          }
          "Select the desired version" {
            send "\r"
            exp_continue
          }
          "What's new in this version" {
            send "Image fixes: 492 images regenerated with proper sizes + Johan Bendz color schemes\r"
            exp_continue
          }
          "commit these changes" {
            send "y\r"
            exp_continue
          }
          "successfully published" {
            puts "\n✅ Publication successful!"
            exit 0
          }
          timeout {
            puts "\n⏱️ Timeout reached"
            exit 1
          }
          eof
        }
        EOFEXP
        
        chmod +x publish.exp
        
        # Run publication
        echo "🚀 Starting publication..."
        ./publish.exp || {
          echo "⚠️ Expect script failed, trying direct method..."
          printf "y\ny\n\nImage fixes: 492 images regenerated\ny\ny\n" | homey app publish || true
        }
        
        echo "🔗 Check status: https://tools.developer.homey.app/apps/app/com.dlnraja.tuya.zigbee"
        
    - name: Success Report
      run: |
        echo "🎉 PUBLICATION COMPLETED!"
        echo "📱 App: Ultimate Zigbee Hub - Professional Edition"
        echo "🔗 Dashboard: https://tools.developer.homey.app/apps/app/com.dlnraja.ultimate.zigbee.hub"
