name: Homey App Store Publication

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Dependencies
      run: npm install --no-audit
        
    - name: Install Homey CLI
      run: npm install -g homey
        
    - name: Login to Homey
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "$HOMEY_TOKEN" | homey login --token
        
    - name: Build App
      run: homey app build
        
    - name: Validate App
      run: homey app validate --level=publish
        
    - name: Publish App
      run: |
        # Auto-respond to prompts: n (no commit), y (publish)
        echo -e "n\ny\n" | homey app publish || true
        
    - name: Verify Publication
      run: |
        echo "âœ… Publication workflow completed"
        echo "Check: https://tools.developer.homey.app/apps/app/com.dlnraja.tuya.zigbee"
