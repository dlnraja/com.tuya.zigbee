name: ğŸ” Validate All Drivers

on:
  push:
    branches: [ master, tuya-light ]
  pull_request:
    branches: [ master, tuya-light ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm install
      
    - name: ğŸ” Detect anomalies
      run: node scripts/detect-driver-anomalies.js
      
    - name: âœ… Validate drivers
      run: node scripts/validate.js
      
    - name: ğŸ§¹ Clean structure
      run: node scripts/final-structure-cleaner.js
      
    - name: ğŸ“Š Generate validation report
      run: node scripts/validate-final.js
      
    - name: ğŸ“ˆ Update drivers index
      run: node scripts/ultimate-fix.js
      
    - name: ğŸ“‹ Upload validation report
      uses: actions/upload-artifact@v4
      with:
        name: validation-report
        path: reports/
        
    - name: ğŸš¨ Create issue on validation failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'âŒ Validation Failed - MEGA-PROMPT CURSOR ULTIME',
            body: `## Validation Failed
            
            **Date**: ${new Date().toISOString()}
            **Branch**: ${context.ref}
            **Commit**: ${context.sha}
            
            ### Actions Required:
            - [ ] Review validation errors
            - [ ] Fix driver issues
            - [ ] Re-run validation
            
            ### MEGA-PROMPT CURSOR ULTIME Status:
            - âŒ Validation failed
            - ğŸ”§ Manual intervention required
            
            ---
            *Generated automatically by GitHub Actions*`
          })
