name: Validate Drivers

on:
  push:
    branches: [master, tuya-light]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  validate-drivers:
    name: Validate All Drivers
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate drivers
      run: |
        echo "ğŸ” Validating all drivers..."
        node tools/verify-drivers.js --report --export markdown
        echo "âœ… Driver validation completed"

    - name: Upload validation report
      uses: actions/upload-artifact@v4
      with:
        name: driver-validation-report
        path: validation-report.md
        retention-days: 30

    - name: Notify success
      if: success()
      run: |
        echo "âœ… Driver validation completed successfully"
        echo "ğŸ“… Date: $(date)"
        echo "ğŸ“Š Report: Generated and uploaded"

    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ Driver validation failed"
        echo "ğŸ“… Date: $(date)"
        echo "ğŸ” Check the workflow logs for details"
        exit 1 