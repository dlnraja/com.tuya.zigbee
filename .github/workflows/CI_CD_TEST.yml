name: CI/CD Pipeline with Pre-checks

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'reports/**'
      - 'project-data/**'
  workflow_dispatch:
    inputs:
      skip_publish:
        description: 'Skip publication (validation only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  validate-and-publish:
    name: Validate & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install Dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install --save-dev homey canvas
          npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts
      
      - name: Clean Build Cache
        run: |
          echo "🧹 Cleaning build cache..."
          rm -rf .homeybuild .homeycompose node_modules/.cache
          echo "✅ Cache cleaned"
      
      - name: Validate App
        run: |
          echo "🔍 Validating app..."
          npx homey app validate --level publish
          echo "✅ Validation passed"
      
      - name: Build App
        run: |
          echo "🏗️ Building app..."
          npx homey app build
          echo "✅ Build completed"
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: homey-app
          path: |
            app.json
            .homeychangelog.json
          retention-days: 7
      
      - name: Check Git Status
        id: git_status
        run: |
          echo "📊 Checking git status..."
          git status
          
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "⚠️ Uncommitted changes detected"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✅ No uncommitted changes"
          fi
      
      - name: Commit Build Changes
        if: steps.git_status.outputs.has_changes == 'true'
        run: |
          echo "📝 Committing build changes..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "build: update app artifacts [skip ci]"
          git push origin HEAD
          echo "✅ Changes committed and pushed"
      
      - name: Publish Summary
        run: |
          echo "## ✅ CI/CD Pipeline Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔍 Validation" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ App validation passed (publish level)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📦 Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts if needed" >> $GITHUB_STEP_SUMMARY
          echo "2. Manual publish: \`npx homey app publish\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Or use PowerShell script: \`.\scripts\automation\publish-homey-official.ps1\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Developer Dashboard](https://tools.developer.homey.app/apps/app/com.dlnraja.tuya.zigbee)" >> $GITHUB_STEP_SUMMARY
          echo "- [Test URL](https://homey.app/a/com.dlnraja.tuya.zigbee/test/)" >> $GITHUB_STEP_SUMMARY
