# Description: Optimisation automatique du projet - compression, nettoyage, validation et amÃ©lioration des performances
name: Auto-Optimization
on:
  schedule:
    - cron: '0 4 * * 2,4,6' # Mardi, jeudi, samedi Ã  4h
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  optimize-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Analyze project structure
      run: |
        echo "ğŸ” Analyse de la structure du projet..."
        echo "ğŸ“Š Fichiers JS: $(find . -name '*.js' | wc -l)"
        echo "ğŸ“Š Fichiers JSON: $(find . -name '*.json' | wc -l)"
        echo "ğŸ“Š Fichiers SVG: $(find . -name '*.svg' | wc -l)"
        echo "ğŸ“Š Taille totale: $(du -sh . | cut -f1)"
        
    - name: Optimize JSON files
      run: |
        echo "ğŸ”§ Optimisation des fichiers JSON..."
        find . -name "*.json" -not -path "./node_modules/*" -exec sh -c '
          echo "Optimizing {}"
          jq -c . "{}" > "{}.tmp" && mv "{}.tmp" "{}"
        ' \;
        echo "âœ… Optimisation JSON terminÃ©e"
        
    - name: Validate optimized files
      run: |
        echo "ğŸ” Validation des fichiers optimisÃ©s..."
        find . -name "*.json" -not -path "./node_modules/*" -exec jq . {} > /dev/null \;
        echo "âœ… Validation terminÃ©e"
        
    - name: Generate optimization report
      run: |
        echo "ğŸ“Š GÃ©nÃ©ration du rapport d'optimisation..."
        mkdir -p logs
        echo "Optimization Report - $(date)" > logs/optimization-report.log
        echo "Files optimized: $(find . -name '*.json' | wc -l)" >> logs/optimization-report.log
        echo "Total size: $(du -sh . | cut -f1)" >> logs/optimization-report.log
        echo "Drivers count: $(find drivers -name '*.js' | wc -l)" >> logs/optimization-report.log
        
    - name: Upload optimization report
      uses: actions/upload-artifact@v4
      with:
        name: optimization-report
        path: logs/optimization-report.log
        retention-days: 30
        
    - name: Success
      run: |
        echo "ğŸ‰ Optimisation terminÃ©e avec succÃ¨s!"
        echo "ğŸ“Š RÃ©sumÃ©:"
        echo "- âœ… Structure analysÃ©e"
        echo "- âœ… Fichiers optimisÃ©s"
        echo "- âœ… Validation rÃ©ussie"
        echo "- âœ… Rapport gÃ©nÃ©rÃ©"
        
    - name: Clean up package-lock.json
      if: always()
      run: |
        echo "ğŸ§¹ Suppression du package-lock.json pour Ã©viter la surcharge du repo."
        rm -f package-lock.json

