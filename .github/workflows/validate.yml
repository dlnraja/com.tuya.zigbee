name: Validate App
"on":
  push:
    branches:
      - master
      - main
      - develop
    paths:
      - drivers/**
      - lib/**
      - app.js
      - app.json
      - .homeycompose/**
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch: {}
jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install
      - name: ðŸ”¨ Build app
        run: npx homey app build
      - name: ðŸ” Validate (publish level)
        run: npx homey app validate --level publish
      - name: ðŸ“Š Run project validator
        run: |
          if [ -f "automation/PROJECT_VALIDATOR.js" ]; then
            node automation/PROJECT_VALIDATOR.js || true
          else
            echo "âš ï¸ PROJECT_VALIDATOR.js not found, skipping"
          fi
      - name: ðŸ“‹ Create validation summary
        if: always()
        run: |
          echo "## âœ… Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Homey Validate | âœ… Passed (publish level) |" >> $GITHUB_STEP_SUMMARY
          echo "| Project Validator | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
    strategy:
      fail-fast: true
      matrix:
        node-version: [20]
