name: ðŸ” Validate Homey App

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      level:
        description: "Validation level"
        required: false
        type: choice
        options:
          - debug
          - publish
          - verified
        default: publish

concurrency:
  group: validate-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: ðŸ” Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install

      - name: ðŸ”„ Check driver/app.json sync
        id: sync
        run: |
          node scripts/maintenance/sync-app-json.js 2>&1 || true
          if git diff --quiet app.json 2>/dev/null; then
            echo "synced=true" >> $GITHUB_OUTPUT
          else
            echo "synced=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ app.json is out of sync with drivers!"
          fi

      - name: ðŸ”¨ Build app
        run: npx homey app build

      - name: ðŸ“¦ Get App Info
        id: info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          DRIVERS=$(ls -d drivers/*/ 2>/dev/null | wc -l)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "drivers=$DRIVERS" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ $NAME v$VERSION - $DRIVERS drivers"

      - name: ðŸ” Validate (Athom Official)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          level: ${{ inputs.level || 'publish' }}

      - name: âœ… Summary
        if: success()
        run: |
          echo "## âœ… ${{ steps.info.outputs.name }} v${{ steps.info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Validation Level | ${{ inputs.level || 'publish' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Drivers | ${{ steps.info.outputs.drivers }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sync Status | ${{ steps.sync.outputs.synced == 'true' && 'âœ… Synced' || 'âš ï¸ Out of sync' }} |" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Failed
        if: failure()
        run: |
          echo "## âŒ Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`homey app validate --level publish\` locally for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Quick Fixes" >> $GITHUB_STEP_SUMMARY
          echo "1. \`node scripts/maintenance/sync-app-json.js\`" >> $GITHUB_STEP_SUMMARY
          echo "2. \`npx homey app build\`" >> $GITHUB_STEP_SUMMARY
          echo "3. \`npx homey app validate --level publish\`" >> $GITHUB_STEP_SUMMARY
