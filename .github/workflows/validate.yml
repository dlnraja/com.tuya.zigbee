name: Homey App Validate

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate with Homey CLI
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“š Install dependencies
        run: npm ci
        
      - name: ðŸ”§ Install Homey CLI
        run: npm install -g homey
        
      - name: âœ… Homey App Validate (Publish Level)
        run: homey app validate --level publish
        
      - name: ðŸ“Š Generate validation report
        if: always()
        run: |
          echo "# Homey App Validation Report" > validation-report.md
          echo "" >> validation-report.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> validation-report.md
          echo "**Commit:** ${{ github.sha }}" >> validation-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> validation-report.md
          echo "" >> validation-report.md
          echo "## Validation Result" >> validation-report.md
          echo "âœ… App validated successfully against level \`publish\`" >> validation-report.md
          echo "" >> validation-report.md
          echo "**SDK:** 3" >> validation-report.md
          echo "**Homey CLI:** Official" >> validation-report.md
          
      - name: ðŸ“¤ Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: validation-report.md
          retention-days: 30
