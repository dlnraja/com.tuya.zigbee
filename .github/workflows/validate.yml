name: ðŸ” Validate Homey App

on:
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      level:
        description: "Validation level"
        required: false
        type: choice
        options:
          - debug
          - publish
          - verified
        default: publish

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: ðŸ” Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install

      - name: ðŸ”¨ Build app
        run: npx homey app build

      - name: ðŸ“¦ Get App Info
        id: info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ $NAME v$VERSION"

      - name: ðŸ” Validate (Athom Official)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          level: ${{ inputs.level || 'publish' }}

      - name: âœ… Summary
        if: success()
        run: |
          echo "## âœ… ${{ steps.info.outputs.name }} v${{ steps.info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Validation passed at **${{ inputs.level || 'publish' }}** level." >> $GITHUB_STEP_SUMMARY

      - name: âŒ Failed
        if: failure()
        run: |
          echo "## âŒ Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`homey app validate --level publish\` locally for details." >> $GITHUB_STEP_SUMMARY
