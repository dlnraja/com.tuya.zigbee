# ============================================================================
# ðŸ” HOMEY APP VALIDATE - Official Athom Action
# ============================================================================
# Source: https://github.com/athombv/github-action-homey-app-validate
# Docs: https://apps.developer.homey.app/app-store/publishing
# ============================================================================

name: ðŸ” Validate Homey App

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'app.json'
      - '.homeycompose/**'
      - 'drivers/**'
      - 'lib/**'
      - '*.js'
  pull_request:
    branches: [master, main]
  workflow_dispatch:
    inputs:
      level:
        description: 'Validation level'
        required: true
        type: choice
        options:
          - debug
          - publish
          - verified
        default: 'publish'

jobs:
  validate:
    name: ðŸ” Validate App
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Get App Info
        id: app-info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ App: $NAME v$VERSION"

      - name: ðŸ” Validate (Official Athom Action)
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: ${{ inputs.level || 'publish' }}

      - name: âœ… Summary
        if: success()
        run: |
          echo "## âœ… Validation Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ steps.app-info.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.app-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Level:** ${{ inputs.level || 'publish' }}" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Failed Summary
        if: failure()
        run: |
          echo "## âŒ Validation Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Common fixes:" >> $GITHUB_STEP_SUMMARY
          echo "- Run \`homey app validate --level publish\` locally" >> $GITHUB_STEP_SUMMARY
          echo "- Check [SDK3 Documentation](https://apps.developer.homey.app)" >> $GITHUB_STEP_SUMMARY
