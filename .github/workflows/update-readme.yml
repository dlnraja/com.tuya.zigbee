          echo "ðŸ“ Langues supportÃ©es:"
          echo "$LANGUAGES"
          
          # Sauvegarde des mÃ©triques
          echo "language_count=$LANGUAGE_COUNT" >> $GITHUB_OUTPUT
          echo "languages<<EOF" >> $GITHUB_OUTPUT
          echo "$LANGUAGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

