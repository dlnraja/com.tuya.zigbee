name: Homey App Publication

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Homey CLI
      run: |
        echo "ðŸ” Installing Homey CLI..."
        npm install -g homey --no-audit --no-fund
        homey --version
        
    - name: Clean Cache
      run: |
        echo "ðŸ§¹ Cleaning cache..."
        rm -rf .homeybuild .homeycompose || true
        
    - name: Configure Authentication
      env:
        HOMEY_TOKEN: ${{ secrets.HOMEY_TOKEN }}
      run: |
        echo "ðŸ” Configuring authentication..."
        if [ -z "$HOMEY_TOKEN" ]; then
          echo "âŒ HOMEY_TOKEN not configured!"
          exit 1
        fi
        mkdir -p ~/.homey
        echo "{\"token\": \"$HOMEY_TOKEN\"}" > ~/.homeyrc
        homey whoami || echo "âš ï¸ Token validation warning"
        
    - name: Validate App
      run: |
        echo "âœ… Validating app..."
        homey app validate --level=publish
        
    - name: Read Version
      id: version
      run: |
        VERSION=$(node -p "require('./app.json').version")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $VERSION"
        
    - name: Publish to Homey App Store (Automated)
      run: |
        echo "ðŸš€ Publishing with automation..."
        node tools/AUTO_PUBLISH_COMPLETE.js
        
    - name: Create Release
      if: success()
      run: |
        echo "âœ… Publication workflow completed"
        echo "Version: ${{ steps.version.outputs.version }}"
        echo "Check: https://tools.developer.homey.app/apps"
