name: AI-Enhanced Automation

on:
  pull_request:
    types: [opened, synchronize]
  issues:
    types: [opened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: AI-Enhanced PR Analysis
        if: github.event_name == 'pull_request'
        run: |
          echo "ü§ñ Running AI-enhanced PR analysis..."
          node scripts/ai/analyze-pr-with-ai.js ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Free AI APIs (no secrets needed for basic tier)
      
      - name: AI-Enhanced Issue Classification
        if: github.event_name == 'issues'
        run: |
          echo "ü§ñ Running AI issue classification..."
          node scripts/ai/classify-issue-with-ai.js ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate AI Insights
        run: |
          echo "üí° Generating AI insights..."
          node scripts/ai/generate-insights.js
      
      - name: Post AI Analysis Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const analysisFile = 'reports/ai/latest-pr-analysis.json';
            
            if (fs.existsSync(analysisFile)) {
              const analysis = JSON.parse(fs.readFileSync(analysisFile, 'utf8'));
              
              const comment = `## ü§ñ AI-Enhanced Analysis
              
              **Quality Score**: ${analysis.qualityScore || 'N/A'}/100
              
              ### üîç Code Analysis
              ${analysis.codeAnalysis || 'No issues detected'}
              
              ### üí° Recommendations
              ${analysis.recommendations?.join('\n') || 'None'}
              
              ### üéØ Predicted Outcome
              ${analysis.prediction || 'N/A'}
              
              ---
              *Powered by GPT-4o-mini & Claude Haiku*`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
