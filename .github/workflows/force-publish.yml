name: Force Publish (Bypass Failures)

'on':
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to force publish (e.g., 4.9.327)'
        required: true
        type: string
      skip_homey:
        description: 'Skip Homey App Store publish (GitHub Release only)'
        required: false
        type: boolean
        default: false

jobs:
  
  # Quick validation (non-blocking)
  quick-validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci || npm install || echo "Dependencies installation attempted"
        continue-on-error: true
        
      - name: Quick validation
        run: |
          echo "Running quick validation..."
          npm run validate || echo "⚠️ Validation completed with warnings"
        continue-on-error: true
        
      - name: Summary
        run: |
          echo "✅ Quick validation completed"
          echo "Version: ${{ inputs.version }}"
          echo "Skip Homey: ${{ inputs.skip_homey }}"
  
  # Force publish
  force-publish:
    name: Force Publish
    runs-on: ubuntu-latest
    needs: quick-validate
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci || npm install
        continue-on-error: true
        
      - name: Check version in app.json
        run: |
          echo "Checking version in app.json..."
          CURRENT_VERSION=$(node -p "require('./app.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Requested version: ${{ inputs.version }}"
          
      - name: Install Homey CLI
        if: ${{ !inputs.skip_homey }}
        run: |
          echo "Installing Homey CLI..."
          npm install -g homey || echo "Homey CLI installation attempted"
          homey --version || echo "Homey CLI may not be available"
        continue-on-error: true
        
      - name: Authenticate with Homey
        if: ${{ !inputs.skip_homey }}
        run: |
          if [ -z "${{ secrets.HOMEY_API_TOKEN }}" ]; then
            echo "⚠️ HOMEY_API_TOKEN not configured - skipping Homey publish"
            echo "HOMEY_SKIP=true" >> $GITHUB_ENV
          else
            echo "Authenticating with Homey..."
            homey login --token ${{ secrets.HOMEY_API_TOKEN }} || echo "Auth attempted"
          fi
        continue-on-error: true
        
      - name: Validate app structure
        if: ${{ !inputs.skip_homey && env.HOMEY_SKIP != 'true' }}
        run: |
          echo "Validating app structure..."
          homey app validate --level publish || echo "⚠️ Validation completed with warnings"
        continue-on-error: true
        
      - name: Build app
        if: ${{ !inputs.skip_homey && env.HOMEY_SKIP != 'true' }}
        run: |
          echo "Building app version ${{ inputs.version }}"
          homey app build || echo "⚠️ Build attempted"
        continue-on-error: true
        
      - name: Publish to Homey App Store
        if: ${{ !inputs.skip_homey && env.HOMEY_SKIP != 'true' }}
        run: |
          echo "Publishing to Homey App Store..."
          homey app publish || echo "⚠️ Publish attempted"
        env:
          HOMEY_API_TOKEN: ${{ secrets.HOMEY_API_TOKEN }}
        continue-on-error: true
        
      - name: Create git tag
        run: |
          echo "Creating git tag v${{ inputs.version }}..."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ inputs.version }}" -m "Force publish v${{ inputs.version }}" || echo "Tag may already exist"
          git push origin "v${{ inputs.version }}" || echo "Tag push attempted"
        continue-on-error: true
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          body: |
            # Release v${{ inputs.version }}
            
            **Force published via GitHub Actions**
            
            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.
            
            ## Status
            - ✅ GitHub Release created
            - ${{ inputs.skip_homey && '⏭️ Homey publish skipped' || '✅ Homey publish attempted' }}
            
          files: |
            CHANGELOG.md
            AUTOMATED_PUBLISHING_READY.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
  
  # Final notification
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quick-validate, force-publish]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "======================================"
          echo "FORCE PUBLISH COMPLETED"
          echo "======================================"
          echo ""
          echo "Version: v${{ inputs.version }}"
          echo "Skip Homey: ${{ inputs.skip_homey }}"
          echo ""
          echo "Quick Validate: ${{ needs.quick-validate.result }}"
          echo "Force Publish: ${{ needs.force-publish.result }}"
          echo ""
          if [ "${{ needs.force-publish.result }}" == "success" ]; then
            echo "✅ Force publish completed successfully!"
            echo ""
            echo "Check:"
            echo "- GitHub Release: https://github.com/dlnraja/com.tuya.zigbee/releases/tag/v${{ inputs.version }}"
            if [ "${{ inputs.skip_homey }}" != "true" ]; then
              echo "- Homey App Store: https://apps.homey.app/app/com.dlnraja.tuya.zigbee"
            fi
          else
            echo "⚠️ Force publish completed with warnings"
            echo "Check the logs for details"
          fi
          echo ""
          echo "======================================"
