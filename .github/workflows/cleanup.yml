# Description: Nettoyage automatique du projet - suppression fichiers temporaires, optimisation et maintenance
name: Auto-Cleanup
on:
  schedule:
    - cron: '0 1 * * 0,3' # Dimanche et mercredi Ã  1h
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cleanup-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Analyze project size
      run: |
        echo "ğŸ” Analyse de la taille du projet..."
        echo "ğŸ“Š Taille totale: $(du -sh . | cut -f1)"
        echo "ğŸ“Š Fichiers: $(find . -type f | wc -l)"
        echo "ğŸ“Š Dossiers: $(find . -type d | wc -l)"
        
    - name: Clean temporary files
      run: |
        echo "ğŸ§¹ Nettoyage des fichiers temporaires..."
        find . -name "*.tmp" -delete 2>/dev/null || echo "Aucun fichier .tmp trouvÃ©"
        find . -name "*.log" -not -path "./logs/*" -delete 2>/dev/null || echo "Aucun fichier .log trouvÃ©"
        find . -name "*.cache" -delete 2>/dev/null || echo "Aucun fichier .cache trouvÃ©"
        echo "âœ… Nettoyage terminÃ©"
        
    - name: Clean node_modules artifacts
      run: |
        echo "ğŸ§¹ Nettoyage des artefacts node_modules..."
        find . -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || echo "Aucun node_modules trouvÃ©"
        echo "âœ… Nettoyage node_modules terminÃ©"
        
    - name: Optimize JSON files
      run: |
        echo "ğŸ”§ Optimisation des fichiers JSON..."
        find . -name "*.json" -not -path "./node_modules/*" -exec sh -c '
          echo "Optimizing {}"
          jq -c . "{}" > "{}.tmp" && mv "{}.tmp" "{}"
        ' \; 2>/dev/null || echo "Optimisation JSON terminÃ©e"
        
    - name: Generate cleanup report
      run: |
        echo "ğŸ“Š GÃ©nÃ©ration du rapport de nettoyage..."
        mkdir -p logs
        echo "Cleanup Report - $(date)" > logs/cleanup-report.log
        echo "Total size: $(du -sh . | cut -f1)" >> logs/cleanup-report.log
        echo "Files count: $(find . -type f | wc -l)" >> logs/cleanup-report.log
        echo "Directories count: $(find . -type d | wc -l)" >> logs/cleanup-report.log
        echo "Drivers count: $(find drivers -name '*.js' | wc -l)" >> logs/cleanup-report.log
        
    - name: Upload cleanup report
      uses: actions/upload-artifact@v4
      with:
        name: cleanup-report
        path: logs/cleanup-report.log
        retention-days: 30
        
    - name: Success
      run: |
        echo "ğŸ‰ Nettoyage terminÃ© avec succÃ¨s!"
        echo "ğŸ“Š RÃ©sumÃ©:"
        echo "- âœ… Fichiers temporaires supprimÃ©s"
        echo "- âœ… Artefacts nettoyÃ©s"
        echo "- âœ… Fichiers optimisÃ©s"
        echo "- âœ… Rapport gÃ©nÃ©rÃ©"
        
    - name: Clean up package-lock.json
      if: always()
      run: |
        echo "ğŸ§¹ Suppression du package-lock.json pour Ã©viter la surcharge du repo."
        rm -f package-lock.json



