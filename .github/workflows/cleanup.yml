name: Cleanup & Organize

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    name: Clean & Organize Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“š Install dependencies
        run: npm ci
        
      - name: ðŸ§¹ Clean temporary files
        run: |
          # Remove common temporary files
          find . -type f -name "*.tmp" -delete
          find . -type f -name "*.temp" -delete
          find . -type f -name "*.log" -not -path "./node_modules/*" -delete
          find . -type f -name ".DS_Store" -delete
          find . -type d -name ".vscode-test" -not -path "./node_modules/*" -exec rm -rf {} + 2>/dev/null || true
          
          # Clean old build artifacts (keep last 5)
          if [ -d "build" ]; then
            cd build
            ls -t | tail -n +6 | xargs -r rm -rf
            cd ..
          fi
          
          echo "âœ… Temporary files cleaned"
          
      - name: ðŸ“Š Organize documentation
        run: |
          # Create docs structure if not exists
          mkdir -p docs/{releases,guides,technical}
          
          # Move release-related files
          find . -maxdepth 1 -type f -name "*RELEASE*" -exec mv {} docs/releases/ 2>/dev/null \; || true
          find . -maxdepth 1 -type f -name "*PUBLISH*" -exec mv {} docs/releases/ 2>/dev/null \; || true
          
          # Move guides
          find . -maxdepth 1 -type f -name "*GUIDE*" -exec mv {} docs/guides/ 2>/dev/null \; || true
          find . -maxdepth 1 -type f -name "*HOWTO*" -exec mv {} docs/guides/ 2>/dev/null \; || true
          
          echo "âœ… Documentation organized"
          
      - name: âœ… Validate app structure
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: publish
          
      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes needed"
          fi
          
      - name: ðŸ’¾ Commit & Push
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: Cleanup and organize repository [skip ci]
          
          - Removed temporary files
          - Organized documentation
          - Cleaned build artifacts
          - Validated app structure
          
          Automated by: Cleanup workflow
          Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
          
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "# ðŸ§¹ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Temporary files:** Cleaned" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š **Documentation:** Organized" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ” **Validation:** Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¾ **Changes:** ${{ steps.check_changes.outputs.has_changes == 'true' && 'Committed' || 'None' }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
