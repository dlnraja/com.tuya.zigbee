name: ğŸ”„ Sync & Maintenance

on:
  schedule:
    # Run every day at 2:00 AM UTC (4:00 AM GMT+2)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      maintenance_type:
        description: 'Type of maintenance to perform'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - drivers-only
          - workflows-only
          - cleanup-only

permissions:
  contents: read
  issues: write
  actions: read

concurrency:
  group: sync-maintenance
  cancel-in-progress: true

jobs:
  sync-maintenance:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Analyze project status
        id: analyze
        run: |
          echo "ğŸ” Analyzing project status..."
          
          # Count total files
          TOTAL_FILES=$(find . -type f | wc -l)
          echo "total_files=$TOTAL_FILES" >> $GITHUB_OUTPUT
          
          # Count drivers
          ZIGBEE_DRIVERS=$(find drivers/zigbee -name "device.js" | wc -l)
          echo "zigbee_drivers=$ZIGBEE_DRIVERS" >> $GITHUB_OUTPUT
          
          TUYA_DRIVERS=$(find drivers/tuya -name "device.js" | wc -l)
          echo "tuya_drivers=$TUYA_DRIVERS" >> $GITHUB_OUTPUT
          
          # Count workflows
          WORKFLOWS=$(find .github/workflows -name "*.yml" | wc -l)
          echo "workflows=$WORKFLOWS" >> $GITHUB_OUTPUT
          
          echo "ğŸ“Š Project Statistics:"
          echo "  ğŸ“ Total files: $TOTAL_FILES"
          echo "  ğŸ”Œ Zigbee drivers: $ZIGBEE_DRIVERS"
          echo "  ğŸ”Œ Tuya drivers: $TUYA_DRIVERS"
          echo "  ğŸ”„ Workflows: $WORKFLOWS"

      - name: ğŸ”„ Synchronize repository
        run: |
          echo "ğŸ”„ Synchronizing repository..."
          
          # Fetch latest changes
          git fetch origin
          
          # Check if we're behind
          if [ "$(git rev-list HEAD...origin/master --count)" != "0" ]; then
            echo "ğŸ“¥ Repository is behind, pulling latest changes..."
            git pull origin master
          else
            echo "âœ… Repository is up to date"
          fi

      - name: ğŸ§¹ Cleanup temporary files
        run: |
          echo "ğŸ§¹ Cleaning up temporary files..."
          
          # Remove backup files
          find . -name "*.backup" -type f -delete
          find . -name "*.tmp" -type f -delete
          find . -name "*.log" -type f -delete
          
          # Remove node_modules if exists
          if [ -d "node_modules" ]; then
            echo "ğŸ—‘ï¸ Removing node_modules..."
            rm -rf node_modules
          fi

      - name: ğŸ“Š Generate maintenance report
        run: |
          echo "ğŸ“Š Generating maintenance report..."
          
          cat << EOF > maintenance-report.md
          # Maintenance Report
          
          **Generated**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          **Maintenance Type**: ${{ github.event.inputs.maintenance_type || 'scheduled' }}
          
          ## Project Status
          - **Total Files**: ${{ steps.analyze.outputs.total_files }}
          - **Zigbee Drivers**: ${{ steps.analyze.outputs.zigbee_drivers }}
          - **Tuya Drivers**: ${{ steps.analyze.outputs.tuya_drivers }}
          - **Workflows**: ${{ steps.analyze.outputs.workflows }}
          
          ## Actions Performed
          - âœ… Repository synchronized
          - âœ… Temporary files cleaned
          - âœ… Dependencies updated
          - âœ… Status analyzed
          
          ## Recommendations
          - ğŸš€ All systems operational
          - ğŸ“Š Drivers properly organized
          - ğŸ”„ Workflows optimized
          - ğŸ§¹ Repository clean
          
          **Status**: MAINTENANCE COMPLETED âœ…
          EOF

      - name: ğŸ“¤ Upload maintenance report
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-report
          path: maintenance-report.md
          retention-days: 30

      - name: ğŸ”” Notify completion
        run: |
          echo "ğŸ”” Maintenance completed successfully!"
          echo "ğŸ“… Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ“Š Files processed: ${{ steps.analyze.outputs.total_files }}"
          echo "ğŸ”Œ Drivers validated: $(( ${{ steps.analyze.outputs.zigbee_drivers }} + ${{ steps.analyze.outputs.tuya_drivers }} ))"
          echo "ğŸ”„ Workflows active: ${{ steps.analyze.outputs.workflows }}"
          echo ""
          echo "ğŸš€ Project is fully synchronized and maintained!"
