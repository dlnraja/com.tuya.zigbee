name: Homey App - Official Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'reports/**'
      - 'scripts/**'
      - 'project-data/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update all links and paths
        run: node scripts/automation/update-all-links.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "dylan.rajasekaram@gmail.com"
          git config --local user.name "Dylan Rajasekaram"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Docs: Auto-update links, paths, README & CHANGELOG [skip ci]"
            
            # Pull with rebase to sync with remote
            git pull --rebase origin master
            
            # Push with retry logic
            for i in {1..3}; do
              if git push; then
                echo "‚úÖ Push successful"
                break
              else
                echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
                sleep 5
                git pull --rebase origin master
              fi
            done
          fi

  validate:
    name: Validate App
    needs: update-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Homey App (Debug Level)
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: debug

  version:
    name: Get Current Version
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from app.json
        id: get-version
        run: |
          VERSION=$(node -p "require('./app.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Current version: $VERSION"

      - name: Create Release
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          release_name: Release v${{ steps.get-version.outputs.version }}
          body: |
            ## What's Changed
            
            üì¶ Published to Homey App Store
            
            See [CHANGELOG.md](./CHANGELOG.md) for details
          draft: false
          prerelease: false

      - name: Display version
        run: |
          echo "üì¶ Publishing version: ${{ steps.get-version.outputs.version }}"

  publish:
    name: Publish to Homey App Store
    needs: [validate, version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest version
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Homey App Store
        uses: athombv/github-action-homey-app-publish@master
        with:
          personal_access_token: ${{ secrets.HOMEY_TOKEN }}

      - name: Success notification
        if: success()
        run: |
          echo "üéâ ===== HOMEY APP PUBLISHED SUCCESSFULLY ====="
          echo "Version: ${{ needs.version.outputs.version }}"
          echo "Dashboard: https://tools.developer.homey.app/apps"
          echo "================================================"

      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå ===== PUBLISH FAILED ====="
          echo "Check logs for details"
          echo "Dashboard: https://tools.developer.homey.app/apps"
          echo "============================="
