name: Homey App - Official Publish

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'reports/**'
      - 'scripts/**'
      - 'project-data/**'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update all links and paths
        run: node scripts/automation/update-all-links.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "dylan.rajasekaram@gmail.com"
          git config --local user.name "Dylan Rajasekaram"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Docs: Auto-update links, paths, README & CHANGELOG [skip ci]"
            
            # Pull with rebase to sync with remote
            git pull --rebase origin master
            
            # Push with retry logic
            for i in {1..3}; do
              if git push; then
                echo "‚úÖ Push successful"
                break
              else
                echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
                sleep 5
                git pull --rebase origin master
              fi
            done
          fi

  validate:
    name: Validate App
    needs: update-docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Homey App (Debug Level)
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: debug

  version:
    name: Update Version
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.update-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update version (Patch)
        id: update-version
        uses: athombv/github-action-homey-app-version@master
        with:
          version: patch
          changelog: "Automated release"

      - name: Create Release
        uses: actions/create-release@v1
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.update-version.outputs.version }}
          release_name: Release v${{ steps.update-version.outputs.version }}
          body: |
            ## What's Changed
            
            üì¶ Published to Homey App Store
            
            See [CHANGELOG.md](./CHANGELOG.md) for details
          draft: false
          prerelease: false

      - name: Commit & Push version
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update Homey App Version to v${{ steps.update-version.outputs.version }}" || echo "No changes to commit"
          
          # Delete tag locally if exists (avoid conflicts)
          git tag -d "v${{ steps.update-version.outputs.version }}" 2>/dev/null || echo "Tag doesn't exist locally"
          
          # Create tag
          git tag "v${{ steps.update-version.outputs.version }}"
          
          # Pull with rebase to sync with remote
          git pull --rebase origin master || echo "Rebase conflict, continuing..."
          
          # Delete remote tag if exists
          git push origin :refs/tags/v${{ steps.update-version.outputs.version }} 2>/dev/null || echo "Remote tag doesn't exist"
          
          # Push with retry logic
          for i in {1..3}; do
            if git push origin HEAD --tags --force; then
              echo "‚úÖ Push successful"
              break
            else
              echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
              sleep 5
              git pull --rebase origin master || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display new version
        run: |
          echo "‚úÖ Version updated to: ${{ steps.update-version.outputs.version }}"

  publish:
    name: Publish to Homey App Store
    needs: [validate, version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest version
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Pull latest changes
        run: |
          git pull origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to Homey App Store
        uses: athombv/github-action-homey-app-publish@master
        with:
          personal_access_token: ${{ secrets.HOMEY_TOKEN }}

      - name: Success notification
        if: success()
        run: |
          echo "üéâ ===== HOMEY APP PUBLISHED SUCCESSFULLY ====="
          echo "Version: ${{ needs.version.outputs.version }}"
          echo "Dashboard: https://tools.developer.homey.app/apps"
          echo "================================================"

      - name: Failure notification
        if: failure()
        run: |
          echo "‚ùå ===== PUBLISH FAILED ====="
          echo "Check logs for details"
          echo "Dashboard: https://tools.developer.homey.app/apps"
          echo "============================="
