# ============================================================================
# ðŸš€ AUTO-PUBLISH ON PUSH - No Questions Asked!
# ============================================================================
# Publishes automatically when pushing to master branch
# No interactive prompts - fully automated
#
# SETUP REQUIRED:
# 1. Get token: https://tools.developer.homey.app/me
# 2. Add secret: Settings â†’ Secrets â†’ HOMEY_PAT
# ============================================================================

name: ðŸš€ Auto-Publish on Push

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - ".github/workflows/*.disabled"
      - "docs/**"

permissions:
  contents: write

env:
  NODE_VERSION: "20"

jobs:
  publish:
    name: ðŸš€ Validate & Publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Get App Info
        id: info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          ID=$(node -p "require('./app.json').id")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ $NAME v$VERSION ($ID)"

      - name: ðŸ” Validate (Athom Official)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          level: publish

      - name: ðŸ”‘ Check HOMEY_PAT
        id: check_pat
        run: |
          if [ -z "${{ secrets.HOMEY_PAT }}" ]; then
            echo "has_pat=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ HOMEY_PAT not configured - skipping publish"
          else
            echo "has_pat=true" >> $GITHUB_OUTPUT
            echo "âœ… HOMEY_PAT configured"
          fi

      - name: ðŸš€ Publish (Athom Official)
        if: steps.check_pat.outputs.has_pat == 'true'
        uses: athombv/github-action-homey-app-publish@v1
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: âœ… Summary
        run: |
          echo "## ðŸŽ‰ ${{ steps.info.outputs.name }} v${{ steps.info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_pat.outputs.has_pat }}" == "true" ]; then
            echo "âœ… **Published to Homey App Store!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [Manage Build](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Validation passed but not published**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable auto-publish:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [tools.developer.homey.app/me](https://tools.developer.homey.app/me)" >> $GITHUB_STEP_SUMMARY
            echo "2. Copy your **Personal Access Token**" >> $GITHUB_STEP_SUMMARY
            echo "3. Add as GitHub Secret: **HOMEY_PAT**" >> $GITHUB_STEP_SUMMARY
          fi
