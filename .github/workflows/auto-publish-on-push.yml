name: ðŸš€ Auto-Publish on Push
"on":
  push:
    branches:
      - master
      - main
    paths-ignore:
      - "**.md"
      - .github/workflows/*.disabled
      - docs/**
permissions:
  contents: write
  actions: read
  packages: read
env:
  NODE_VERSION: "20"
jobs:
  publish:
    name: ðŸš€ Validate & Publish
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: ðŸ“¦ Get App Info
        id: info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          ID=$(node -p "require('./app.json').id")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ $NAME v$VERSION ($ID)"
      - name: ðŸ” Validate (Athom Official)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          level: publish
      - name: ðŸ”’ Fingerprinting Rules Check
        run: >
          echo "ðŸ“‹ Checking fingerprinting rules..."


          # Check for collisions (same manufacturer in multiple drivers)

          node -e "

          const fs = require('fs');

          const path = require('path');

          const driversDir = 'drivers';

          const mfrMap = new Map();


          fs.readdirSync(driversDir, { withFileTypes: true })
            .filter(d => d.isDirectory())
            .forEach(d => {
              const configPath = path.join(driversDir, d.name, 'driver.compose.json');
              if (!fs.existsSync(configPath)) return;
              try {
                const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
                (config.zigbee?.manufacturerName || []).forEach(mfr => {
                  if (!mfrMap.has(mfr)) mfrMap.set(mfr, []);
                  mfrMap.get(mfr).push(d.name);
                });
              } catch {}
            });

          const collisions = [...mfrMap.entries()].filter(([,v]) => v.length > 1);

          if (collisions.length > 0) {
            console.log('âš ï¸ WARNING: ' + collisions.length + ' manufacturers in multiple drivers');
            collisions.slice(0, 5).forEach(([mfr, drivers]) => {
              console.log('  ' + mfr + ' â†’ ' + drivers.join(', '));
            });
          } else {
            console.log('âœ… No collisions detected');
          }


          // Count stats

          let totalMfrs = new Set();

          let totalPids = new Set();

          fs.readdirSync(driversDir, { withFileTypes: true })
            .filter(d => d.isDirectory())
            .forEach(d => {
              const configPath = path.join(driversDir, d.name, 'driver.compose.json');
              if (!fs.existsSync(configPath)) return;
              try {
                const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
                (config.zigbee?.manufacturerName || []).forEach(m => totalMfrs.add(m));
                (config.zigbee?.productId || []).forEach(p => totalPids.add(p));
              } catch {}
            });

          console.log('ðŸ“Š Stats: ' + totalMfrs.size + ' manufacturers, ' + totalPids.size + '
          productIds');

          "


          echo "âœ… Fingerprinting rules check complete"
      - name: ðŸ”‘ Check HOMEY_PAT
        id: check_pat
        run: |
          # SÃ‰CURISÃ‰: Variables d'environnement protÃ©gÃ©es
          echo "HOMEY_TOKEN=${{ secrets.HOMEY_TOKEN }}" >> $GITHUB_ENV
          echo "Publishing to homey.app..."
          # SÃ‰CURISÃ‰: Validation des entrÃ©es avant utilisation
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ -n "$COMMIT_MSG" ]]; then
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.HOMEY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"version\": \"${COMMIT_MSG}\"}" \
              "https://tools.developer.homey.app/api/app/publish"
          else
            echo "âŒ Message de commit manquant - publication annulÃ©e"
            exit 1
          fi >> $GITHUB_OUTPUT
          echo "âœ… HOMEY_PAT configured"
      - name: ðŸš€ Publish (Athom Official)
        if: steps.check_pat.outputs.has_pat == 'true'
        uses: athombv/github-action-homey-app-publish@v1
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}
      - name: âœ… Summary
        run: >
          echo "## ðŸŽ‰ ${{ steps.info.outputs.name }} v${{ steps.info.outputs.version }}" >>
          $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_pat.outputs.has_pat }}" == "true" ]; then
            echo "âœ… **Published to Homey App Store!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [Manage Build](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Validation passed but not published**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable auto-publish:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [tools.developer.homey.app/me](https://tools.developer.homey.app/me)" >> $GITHUB_STEP_SUMMARY
            echo "2. Copy your **Personal Access Token**" >> $GITHUB_STEP_SUMMARY
            echo "3. Add as GitHub Secret: **HOMEY_PAT**" >> $GITHUB_STEP_SUMMARY
          fi
    timeout-minutes: 15
