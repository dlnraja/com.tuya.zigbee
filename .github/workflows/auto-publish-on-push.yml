name: ðŸš€ Auto-Publish on Push (No CLI)

"on":
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "docs/**"
      - "scripts/**"

jobs:
  auto-publish:
    name: ðŸ“¦ Auto-Publish to Homey
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Œ Get Version from app.json
        id: version
        run: |
          VERSION=$(node -p "require('./app.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version detected: $VERSION"

      - name: ðŸ” Check if Version Changed
        id: check
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Version v${{ steps.version.outputs.version }} already published (tag exists)"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New version v${{ steps.version.outputs.version }} - will publish"
          fi

      - name: âœ… Validate App (Official Athom Action)
        if: steps.check.outputs.changed == 'true'
        uses: athombv/github-action-homey-app-validate@v1
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}
        continue-on-error: false

      - name: ðŸš€ Publish to Homey App Store (Official Athom Action)
        if: steps.check.outputs.changed == 'true'
        id: publish
        uses: athombv/github-action-homey-app-publish@v1
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: ðŸ·ï¸ Create Git Tag
        if: steps.check.outputs.changed == 'true' && success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Auto-release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "âœ… Tag v${{ steps.version.outputs.version }} created and pushed"

      - name: ðŸ“ Create GitHub Release
        if: steps.check.outputs.changed == 'true' && success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            # ðŸŽ‰ Auto-Release v${{ steps.version.outputs.version }}

            ## âœ… Published Automatically

            This version was automatically published to Homey App Store on push to master.

            ### ðŸ“¦ Commit Info
            - **Commit:** ${{ github.sha }}
            - **Author:** ${{ github.actor }}
            - **Message:** ${{ github.event.head_commit.message }}

            ### ðŸ”— Links
            - ðŸª [Homey App Store](${{ steps.publish.outputs.url }})
            - ðŸ› ï¸ [Developer Dashboard](https://tools.developer.homey.app)
            - ðŸ“– [Repository](https://github.com/${{ github.repository }})

            ### âš™ï¸ Automation
            - Workflow: `auto-publish-on-push.yml`
            - Method: GitHub Actions Only (No CLI)
            - Trigger: Push to master
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "# ðŸŽ¯ Auto-Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check.outputs.changed }}" == "false" ]; then
            echo "## â­ï¸ SKIPPED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Version **v${{ steps.version.outputs.version }}** already published." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ Bump version in \`app.json\` to publish a new version." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ job.status }}" == "success" ]; then
            echo "## âœ… SUCCESS!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Method:** Auto-publish on push (No CLI)" >> $GITHUB_STEP_SUMMARY
            echo "**Trigger:** Push to master" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Published to Homey App Store" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ”— [${{ steps.publish.outputs.url }}](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ·ï¸ Git Tag Created" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`v${{ steps.version.outputs.version }}\` created automatically." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸŽ¯ Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸŒ Visit [Developer Dashboard](https://tools.developer.homey.app)" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ“± Go to **My Apps** â†’ **com.dlnraja.tuya.zigbee**" >> $GITHUB_STEP_SUMMARY
            echo "3. âœ… Choose: **Test** or **Live**" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ“¤ Submit for certification" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
