name: 🚀 MEGA Automation Avancée - Pipeline Complet

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'src/**'
      - 'drivers/**'
      - 'app.json'
      - 'package.json'
  pull_request:
    branches: [ main, master ]
  schedule:
    # Exécution quotidienne à 2h du matin
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode d execution'
        required: true
        default: 'FULL'
        type: choice
        options:
          - FAST
          - FULL
          - VALIDATE_ONLY
          - ENRICH_ONLY

env:
  NODE_VERSION: '18'
  MODE: ${{ github.event.inputs.mode || 'FULL' }}
  GITHUB_PAGES_BRANCH: 'gh-pages'

jobs:
  # 🔍 Validation et tests
  validate:
    name: ✅ Validation & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g homey

      - name: 🔍 Validation Homey
        run: |
          echo "🏠 Validation de l'application Homey..."
          homey app validate -l debug || echo "⚠️ Validation avec avertissements"

      - name: 🧪 Tests des modules
        run: |
          echo "📁 Test des modules core..."
          node test-all-modules.js

      - name: 💾 Upload validation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: |
            dist/test-results.json
            dist/validation-results.json

  # 🏗️ Build et enrichissement
  build:
    name: 🏗️ Build & Enrichissement
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 45
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🚀 Lancement MEGA Orchestrator
        run: |
          echo "🚀 Lancement du pipeline MEGA..."
          npm run orchestrate:mega

      - name: 📊 Génération des matrices
        run: |
          echo "📊 Génération des matrices de drivers..."
          node src/core/matrix-builder.js

      - name: 🌐 Construction du dashboard
        run: |
          echo "🌐 Construction du dashboard web..."
          node src/core/dashboard-builder.js

      - name: 💾 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-results
          path: |
            dist/
            matrices/
            dashboard/

  # 🚀 Déploiement
  deploy:
    name: 🚀 Déploiement
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 30
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🚀 Déploiement MEGA
        run: |
          echo "🚀 Déploiement du projet..."
          node src/core/deployer.js

      - name: 📊 Mise à jour des statistiques
        run: |
          echo "📊 Mise à jour des statistiques..."
          node src/core/final-validator.js

      - name: 🔄 Commit et push des changements
        run: |
          git config --local user.email "dylan.rajasekaram@gmail.com"
          git config --local user.name "dlnraja-ai-agent"
          git add .
          git commit -m "🤖 MEGA Pipeline - Mise à jour automatique $(date +%Y-%m-%d_%H-%M-%S)" || echo "Aucun changement à commiter"
          git push origin main || echo "Push échoué"

  # 📊 Dashboard GitHub Pages
  deploy-dashboard:
    name: 📊 Déploiement Dashboard
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 20
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🌐 Build dashboard
        run: |
          echo "🌐 Construction du dashboard final..."
          node src/core/dashboard-builder.js

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/dashboard
          publish_branch: ${{ env.GITHUB_PAGES_BRANCH }}
          commit_message: "📊 Dashboard MEGA - Mise à jour $(date +%Y-%m-%d_%H-%M-%S)"




          