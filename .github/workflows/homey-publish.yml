name: Publish to Homey App Store

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_publish:
        description: "Force publish (skip version check)"
        required: false
        default: false
        type: boolean

jobs:
  validate:
    name: Validate Homey App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate app
        uses: athombv/github-action-homey-app-validate@master
        with:
          validation_level: publish

  publish:
    name: Publish Homey App
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./app.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo " Current version: $CURRENT_VERSION"

      - name: Publish to Homey App Store
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: Success notification
        run: |
          echo " Successfully published v${{ steps.version.outputs.current_version }} to Homey App Store!" >> $GITHUB_STEP_SUMMARY
          echo " Manage your app at ${{ steps.publish.outputs.url }}" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.current_version }}
          release_name: Release v${{ steps.version.outputs.current_version }}
          body: |
            ## Universal Tuya Zigbee v${{ steps.version.outputs.current_version }}

            ### Changelog
            ${{ fromJson(readFile('.homeychangelog.json'))[0].en || 'Version update' }}

            ### Recent Fixes
            - SyntaxError 'dp already declared' resolved (v5.5.347)
            - Button _TZ3000_zgyzgdua first report timing fix (v5.5.350)
            - scene_switch_4 import destructuring corrected (v5.5.351)
            - Curtain motor timeout graceful handling (v5.5.352)
            - GitHub Action automated publishing (v5.5.352+)

            ### Download
            Available on [Homey App Store](${{ steps.publish.outputs.url }})
          draft: false
          prerelease: false

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo " Deployment SUCCESS: v${{ steps.version.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo " Deployment FAILED: Check logs for details" >> $GITHUB_STEP_SUMMARY
          fi
