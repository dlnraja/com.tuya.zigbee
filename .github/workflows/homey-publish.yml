# ============================================================================
# ğŸš€ HOMEY APP PUBLISH - Official Athom Action
# ============================================================================
# Source: https://github.com/athombv/github-action-homey-app-publish
# Docs: https://apps.developer.homey.app/app-store/publishing
#
# AUTHENTICATION:
# 1. Go to: https://tools.developer.homey.app/me
# 2. Copy your Personal Access Token
# 3. Add as GitHub Secret: HOMEY_PAT
#    Settings â†’ Secrets â†’ Actions â†’ New repository secret
# ============================================================================

name: ğŸš€ Publish to Homey

on:
  workflow_dispatch:
    inputs:
      skip_validation:
        description: "Skip validation step"
        required: false
        type: boolean
        default: false
  push:
    tags:
      - "v*.*.*"

jobs:
  # Step 1: Validate
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Validate (Official Athom Action)
        uses: athombv/github-action-homey-app-validate@master
        with:
          level: publish

  # Step 2: Publish
  publish:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: [validate]
    if: |
      always() &&
      (needs.validate.result == 'success' || needs.validate.result == 'skipped')
    outputs:
      url: ${{ steps.publish.outputs.url }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Get App Info
        id: app-info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          ID=$(node -p "require('./app.json').id")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing: $NAME v$VERSION ($ID)"

      - name: ğŸ”‘ Check Authentication
        run: |
          if [ -z "${{ secrets.HOMEY_PAT }}" ]; then
            echo "::error::HOMEY_PAT secret not configured!"
            echo ""
            echo "## âŒ Authentication Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [Homey Developer Tools](https://tools.developer.homey.app/me)" >> $GITHUB_STEP_SUMMARY
            echo "2. Copy your **Personal Access Token**" >> $GITHUB_STEP_SUMMARY
            echo "3. Go to [Repository Secrets](https://github.com/${{ github.repository }}/settings/secrets/actions)" >> $GITHUB_STEP_SUMMARY
            echo "4. Add new secret: **HOMEY_PAT** = your token" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… HOMEY_PAT configured"

      - name: ğŸš€ Publish (Official Athom Action)
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: âœ… Success Summary
        if: success()
        run: |
          echo "## ğŸ‰ Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App:** ${{ steps.app-info.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.app-info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**ID:** ${{ steps.app-info.outputs.id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Manage Release](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Homey App Store](https://homey.app/a/${{ steps.app-info.outputs.id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Click **Manage Release** to review" >> $GITHUB_STEP_SUMMARY
          echo "2. Submit for **Test** or **Live** certification" >> $GITHUB_STEP_SUMMARY
          echo "3. Wait for Athom approval" >> $GITHUB_STEP_SUMMARY

  # Step 3: GitHub Release
  release:
    name: ğŸ“ GitHub Release
    runs-on: ubuntu-latest
    needs: [publish]
    if: success()
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Get Version
        id: version
        run: echo "version=$(node -p "require('./app.json').version")" >> $GITHUB_OUTPUT

      - name: ğŸ“ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ‰ Release v${{ steps.version.outputs.version }}

            Published to Homey App Store using official Athom GitHub Action.

            **Manage:** ${{ needs.publish.outputs.url }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
