name: ğŸš€ Build & Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm install
      
    - name: ğŸ” Validate drivers
      run: node scripts/validate.js
      
    - name: ğŸ§¹ Clean structure
      run: node scripts/final-structure-cleaner.js
      
    - name: ğŸ“Š Generate reports
      run: node scripts/mega-complete-processor.js
      
    - name: ğŸš€ Build project
      run: |
        npm run build
        echo "âœ… Build completed successfully"
        
    - name: ğŸ“ Update drivers index
      run: node scripts/ultimate-fix.js
      
    - name: ğŸ¯ Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public/dashboard
        
    - name: ğŸ“ˆ Generate matrix
      run: node scripts/generate-matrix.js
      
    - name: ğŸ“‹ Create release
      if: github.ref == 'refs/heads/master'
      run: |
        git config --local user.email "dylan.rajasekaram+homey@gmail.com"
        git config --local user.name "dlnraja"
        git add .
        git commit -m "ğŸš€ Build: $(date +%Y-%m-%d_%H-%M-%S) - MEGA-PROMPT CURSOR ULTIME"
        git push