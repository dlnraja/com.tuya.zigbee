name: Build and Package - Tuya Zigbee
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build validation
        run: |
          echo "ğŸ” Validation du build..."
          if [ -f "app.json" ] && [ -f "package.json" ]; then
            echo "âœ… Fichiers de configuration prÃ©sents"
            echo "ğŸ“¦ Version: $(jq -r '.version' app.json)"
            echo "ğŸ·ï¸ Nom: $(jq -r '.id' app.json)"
            echo "ğŸ“Š CompatibilitÃ©: $(jq -r '.compatibility' app.json)"
          else
            echo "âŒ Fichiers de configuration manquants"
            exit 1
          fi

      - name: Validate Driver Structure
        run: |
          echo "ğŸ” Validation de la structure des drivers..."
          if [ -d "drivers" ]; then
            echo "âœ… Dossier drivers prÃ©sent"
            SDK3_COUNT=$(find drivers/sdk3 -type d 2>/dev/null | wc -l)
            SMART_LIFE_COUNT=$(find drivers/smart-life -type d 2>/dev/null | wc -l)
            IN_PROGRESS_COUNT=$(find drivers/in_progress -type d 2>/dev/null | wc -l)
            echo "ğŸ“Š Drivers SDK3: $SDK3_COUNT"
            echo "ğŸ”— Drivers Smart Life: $SMART_LIFE_COUNT"
            echo "ğŸ”„ Drivers en progrÃ¨s: $IN_PROGRESS_COUNT"
            echo "ğŸ“ˆ Total: $((SDK3_COUNT + SMART_LIFE_COUNT + IN_PROGRESS_COUNT)) drivers"
          else
            echo "âŒ Dossier drivers manquant"
            exit 1
          fi

      - name: Validate Intelligent Modules
        run: |
          echo "ğŸ” Validation des modules intelligents..."
          if [ -d "lib" ]; then
            echo "âœ… Dossier lib prÃ©sent"
            MODULE_COUNT=$(find lib -name "*.js" | wc -l)
            echo "ğŸ§  Modules intelligents: $MODULE_COUNT"
            echo "ğŸ“‹ Modules trouvÃ©s:"
            find lib -name "*.js" -exec basename {} \;
          else
            echo "âŒ Dossier lib manquant"
            exit 1
          fi

      - name: Validate Documentation
        run: |
          echo "ğŸ” Validation de la documentation..."
          if [ -d "docs" ]; then
            echo "âœ… Dossier docs prÃ©sent"
            DASHBOARD_FILES=$(find docs/dashboard -name "*.html" -o -name "*.js" -o -name "*.css" 2>/dev/null | wc -l)
            LOCALE_FILES=$(find docs/locales -name "*.md" 2>/dev/null | wc -l)
            DOC_FILES=$(find docs -name "*.md" | wc -l)
            echo "ğŸ“Š Dashboard: $DASHBOARD_FILES fichiers"
            echo "ğŸŒ Traductions: $LOCALE_FILES langues"
            echo "ğŸ“‹ Documentation: $DOC_FILES fichiers"
          else
            echo "âŒ Dossier docs manquant"
            exit 1
          fi

      - name: Create build artifacts
        run: |
          echo "ğŸ” CrÃ©ation des artefacts de build..."
          mkdir -p build
          cp app.json build/
          cp package.json build/
          cp -r drivers build/ 2>/dev/null || echo "âš ï¸ Pas de dossier drivers"
          cp -r assets build/ 2>/dev/null || echo "âš ï¸ Pas de dossier assets"
          cp -r docs build/ 2>/dev/null || echo "âš ï¸ Pas de dossier docs"
          cp -r lib build/ 2>/dev/null || echo "âš ï¸ Pas de dossier lib"
          cp -r scripts build/ 2>/dev/null || echo "âš ï¸ Pas de dossier scripts"
          echo "âœ… Artefacts de build crÃ©Ã©s"

      - name: Create deployment package
        run: |
          echo "ğŸ“¦ CrÃ©ation du package de dÃ©ploiement..."
          cd build
          tar -czf ../tuya-zigbee-local-mode.tar.gz .
          cd ..
          echo "âœ… Package crÃ©Ã©: tuya-zigbee-local-mode.tar.gz"
          ls -la *.tar.gz

      - name: Validate package contents
        run: |
          echo "ğŸ” Validation du contenu du package..."
          tar -tzf tuya-zigbee-local-mode.tar.gz | head -20
          echo "ğŸ“Š Total fichiers: $(tar -tzf tuya-zigbee-local-mode.tar.gz | wc -l)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tuya-zigbee-build
          path: |
            build/
            *.tar.gz
          retention-days: 30

      - name: Generate build report
        run: |
          echo "ğŸ“Š RAPPORT DE BUILD - $(date)"
          echo "=================================="
          echo "ğŸ“¦ Package: tuya-zigbee-local-mode.tar.gz"
          echo "ğŸ“ Contenu:"
          echo "  - Drivers SDK3: $(find build/drivers/sdk3 -type d 2>/dev/null | wc -l)"
          echo "  - Drivers Smart Life: $(find build/drivers/smart-life -type d 2>/dev/null | wc -l)"
          echo "  - Modules intelligents: $(find build/lib -name "*.js" 2>/dev/null | wc -l)"
          echo "  - Traductions: $(find build/docs/locales -name "*.md" 2>/dev/null | wc -l)"
          echo "  - Scripts: $(find build/scripts -name "*.ps1" 2>/dev/null | wc -l)"
          echo "  - Assets: $(find build/assets -type f 2>/dev/null | wc -l)"
          echo ""
          echo "âœ… Build rÃ©ussi"
          echo "ğŸš€ Package prÃªt pour le dÃ©ploiement"

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Releases
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: tuya-zigbee-build

      - name: Get version from app.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' app.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Tuya Zigbee Local Mode v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸš€ Tuya Zigbee Local Mode v${{ steps.get_version.outputs.version }}
            
            ### âœ… FonctionnalitÃ©s
            - **Mode local prioritaire**: Fonctionnement sans API Tuya
            - **Drivers SDK3**: Support complet Homey SDK3
            - **Smart Life Integration**: 4 drivers Smart Life
            - **Modules intelligents**: 7 modules d'automatisation
            - **Traductions**: 8 langues supportÃ©es
            - **Dashboard**: Interface temps rÃ©el
            
            ### ğŸ“Š MÃ©triques
            - Drivers SDK3: $(find build/drivers/sdk3 -type d 2>/dev/null | wc -l)
            - Drivers Smart Life: $(find build/drivers/smart-life -type d 2>/dev/null | wc -l)
            - Modules intelligents: $(find build/lib -name "*.js" 2>/dev/null | wc -l)
            - Traductions: $(find build/docs/locales -name "*.md" 2>/dev/null | wc -l)
            
            ### ğŸ”§ Installation
            1. TÃ©lÃ©chargez le package
            2. Installez via Homey App Store
            3. Activez le mode local
            4. Ajoutez vos appareils Tuya
            
            ### ğŸ›¡ï¸ SÃ©curitÃ©
            - Aucune dÃ©pendance API externe
            - Fonctionnement 100% local
            - DonnÃ©es protÃ©gÃ©es localement
          files: |
            tuya-zigbee-local-mode.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Success
        run: |
          echo "ğŸ‰ DÃ©ploiement rÃ©ussi"
          echo "ğŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
          echo "ğŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.get_version.outputs.version }}"
          echo "âœ… Package disponible pour tÃ©lÃ©chargement"



