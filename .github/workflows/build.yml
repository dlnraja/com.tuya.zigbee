name: ğŸš€ Build and Validate

on:
  push:
    branches: [ master, tuya-light ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  issues: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: |
          if [ -f package-lock.json ]; then 
            npm ci
          else 
            npm install --no-fund --no-audit
          fi

      - name: âœ… Validate Homey app
        run: npx homey app validate

      - name: ğŸ”¨ Build Homey app
        run: npx homey app build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: homey-app-build
          path: .homeybuild/
          retention-days: 30

      - name: ğŸ“Š Build Summary
        if: always()
        run: |
          echo "ğŸš€ Build completed successfully!"
          echo "ğŸ“… Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "ğŸ”§ Node.js version: $(node --version)"
          echo "ğŸ“¦ NPM version: $(npm --version)"
