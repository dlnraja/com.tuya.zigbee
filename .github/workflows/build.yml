name: Build & Validate & Matrix

on:
  push:
    branches: [ master, main, tuya-light ]
  pull_request:
    branches: [ master, main, tuya-light ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Complete Investigation
        run: node ./scripts/complete-investigation.js || true
        continue-on-error: true

      - name: Run ESLint
        run: npx eslint . || true
        continue-on-error: true

      - name: Validate Homey App (publish level)
        run: npx homey app validate --level publish

      - name: Build device matrix (JSON & CSV)
        run: node ./scripts/build-device-matrix.js

      - name: Check for remaining issues
        run: |
          if [ -f INVESTIGATION_REPORT.json ]; then
            WARNINGS=$(node -p "require('./INVESTIGATION_REPORT.json').warnings.length")
            echo "‚ö†Ô∏è  Warnings found: $WARNINGS"
            if [ "$WARNINGS" -gt "0" ]; then
              echo "Running automatic fixes..."
              node ./scripts/fix-remaining-issues.js || true
            fi
          fi
        continue-on-error: true

      - name: Upload artifacts (logs & matrix)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: |
            ./reports/**
            ./matrix/devices.json
            ./matrix/devices.csv
            ./INVESTIGATION_REPORT.json
            ./FORUM_407_ANALYSIS_COMPLETE.md
          retention-days: 30

      - name: Comment PR with validation results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let comment = '## üîç Validation Results\n\n';
            
            // Check if matrix was generated
            try {
              const matrix = JSON.parse(fs.readFileSync('./matrix/devices.json', 'utf8'));
              comment += `‚úÖ Device matrix generated: **${matrix.length} devices**\n\n`;
            } catch (e) {
              comment += '‚ö†Ô∏è Device matrix not generated\n\n';
            }
            
            comment += 'üìä Check artifacts for full validation logs and device matrix.';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
