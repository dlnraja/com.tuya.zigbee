# Description: Nettoyage mensuel automatique - optimisation, archivage, maintenance et rÃ©organisation
name: Monthly Cleanup
on:
  schedule:
    - cron: '0 1 1 * *' # Premier jour de chaque mois Ã  1h
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  monthly-cleanup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Analyze project size
      run: |
        echo "ğŸ” Analyse de la taille du projet..."
        echo "ğŸ“Š Taille totale: $(du -sh . | cut -f1)"
        echo "ğŸ“Š Fichiers: $(find . -type f | wc -l)"
        echo "ğŸ“Š Dossiers: $(find . -type d | wc -l)"
        echo "ğŸ“Š Archives: $(find archives -type f | wc -l)"
        
    - name: Cleanup old archives
      run: |
        echo "ğŸ§¹ Nettoyage des anciennes archives..."
        find archives -name "*.md" -mtime +30 -delete 2>/dev/null || echo "Aucune archive ancienne trouvÃ©e"
        find archives -name "*.txt" -mtime +30 -delete 2>/dev/null || echo "Aucun fichier ancien trouvÃ©"
        echo "âœ… Nettoyage terminÃ©"
        
    - name: Optimize repository
      run: |
        echo "ğŸ”§ Optimisation du repository..."
        git gc --prune=now
        git repack -ad
        echo "âœ… Optimisation terminÃ©e"
        
    - name: Generate cleanup report
      run: |
        echo "ğŸ“Š GÃ©nÃ©ration du rapport de nettoyage..."
        mkdir -p logs
        echo "Monthly Cleanup Report - $(date)" > logs/monthly-cleanup.log
        echo "Total files: $(find . -type f | wc -l)" >> logs/monthly-cleanup.log
        echo "Total size: $(du -sh . | cut -f1)" >> logs/monthly-cleanup.log
        echo "Archives: $(find archives -type f | wc -l)" >> logs/monthly-cleanup.log
        echo "Drivers: $(find drivers -name '*.js' | wc -l)" >> logs/monthly-cleanup.log
        
    - name: Upload cleanup report
      uses: actions/upload-artifact@v4
      with:
        name: monthly-cleanup-report
        path: logs/monthly-cleanup.log
        retention-days: 90
        
    - name: Success
      run: |
        echo "ğŸ‰ Nettoyage mensuel terminÃ© avec succÃ¨s!"
        echo "ğŸ“Š RÃ©sumÃ©:"
        echo "- âœ… Taille analysÃ©e"
        echo "- âœ… Archives nettoyÃ©es"
        echo "- âœ… Repository optimisÃ©"
        echo "- âœ… Rapport gÃ©nÃ©rÃ©"
        
    - name: Clean up package-lock.json
      if: always()
      run: |
        echo "ğŸ§¹ Suppression du package-lock.json pour Ã©viter la surcharge du repo."
        rm -f package-lock.json

