name: ğŸš€ PUBLISH OFFICIAL (Athom Action)

on:
  workflow_dispatch:
    inputs:
      bump_version:
        description: "Bump version before publish"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    name: ğŸš€ Publish to Homey App Store
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Get Version
        id: version
        run: |
          VERSION=$(node -p "require('./app.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: ğŸ”‘ Check HOMEY_PAT
        run: |
          if [ -z "${{ secrets.HOMEY_PAT }}" ]; then
            echo "âŒ HOMEY_PAT not configured!"
            echo ""
            echo "ğŸ”‘ Get your Personal Access Token:"
            echo "   https://tools.developer.homey.app/me"
            echo ""
            exit 1
          fi
          echo "âœ… HOMEY_PAT configured"

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸš€ Publish using Athom Official Action
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: ğŸ“‹ Output URL
        run: |
          echo "## ğŸ‰ App Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manage your app at:** ${{ steps.publish.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Click the link above to open Developer Tools" >> $GITHUB_STEP_SUMMARY
          echo "2. Review the uploaded version" >> $GITHUB_STEP_SUMMARY
          echo "3. Submit for certification to make it LIVE" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“ Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            # ğŸ‰ Release v${{ steps.version.outputs.version }}

            Published using official Athom GitHub Action.

            **Manage:** ${{ steps.publish.outputs.url }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
