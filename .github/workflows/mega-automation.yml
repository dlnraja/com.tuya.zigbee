name: 🚀 MEGA Automation Simple

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # 🔍 Validation rapide
  validate:
    name: ✅ Validation Rapide
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🧪 Tests des modules
        run: |
          echo "📁 Test des modules core..."
          node test-all-modules.js

      - name: 🔍 Validation Homey
        run: |
          echo "🏠 Validation de l'application Homey..."
          npm install -g homey
          homey app validate || echo "⚠️ Validation avec avertissements"

  # 🚀 Déploiement rapide
  deploy:
    name: 🚀 Déploiement Rapide
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: 🚀 Lancement MEGA
        run: |
          echo "🚀 Lancement du pipeline MEGA..."
          npm run orchestrate:mega

      - name: 🔄 Commit et push
        run: |
          git config --local user.email "dylan.rajasekaram@gmail.com"
          git config --local user.name "dlnraja-ai-agent"
          git add .
          git commit -m "🤖 MEGA Auto - $(date +%Y-%m-%d_%H-%M-%S)" || echo "Aucun changement"
          git push origin main || echo "Push échoué"
