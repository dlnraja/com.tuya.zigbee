name: ðŸš€ Homey App Publish

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      force:
        description: "Force publish even if validation warnings"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20"

jobs:
  validate:
    name: ðŸ” Validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.info.outputs.version }}
      name: ${{ steps.info.outputs.name }}
      id: ${{ steps.info.outputs.id }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install

      - name: ðŸ”„ Sync app.json with driver.compose.json
        run: node scripts/maintenance/sync-app-json.js

      - name: ðŸ”¨ Build app
        run: npx homey app build

      - name: ðŸ“¦ Get App Info
        id: info
        run: |
          VERSION=$(node -p "require('./app.json').version")
          NAME=$(node -p "require('./app.json').name.en")
          ID=$(node -p "require('./app.json').id")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ $NAME v$VERSION ($ID)"

      - name: ðŸ” Validate (Athom Official)
        uses: athombv/github-action-homey-app-validate@v1
        with:
          level: publish

  publish:
    name: ðŸš€ Publish
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 15
    if: needs.validate.result == 'success'
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ Check HOMEY_PAT
        run: |
          if [ -z "${{ secrets.HOMEY_PAT }}" ]; then
            echo "::error::HOMEY_PAT not configured!"
            echo "## âŒ Authentication Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Setup:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [tools.developer.homey.app/me](https://tools.developer.homey.app/me)" >> $GITHUB_STEP_SUMMARY
            echo "2. Copy your **Personal Access Token**" >> $GITHUB_STEP_SUMMARY
            echo "3. Add as GitHub Secret: **HOMEY_PAT**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          echo "âœ… HOMEY_PAT configured"

      - name: ðŸš€ Publish (Athom Official)
        uses: athombv/github-action-homey-app-publish@v1
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: âœ… Summary
        run: |
          echo "## ðŸŽ‰ ${{ needs.validate.outputs.name }} v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Published to Homey App Store!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Manage Build](${{ steps.publish.outputs.url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the uploaded version" >> $GITHUB_STEP_SUMMARY
          echo "2. Submit for Test or Live certification" >> $GITHUB_STEP_SUMMARY
