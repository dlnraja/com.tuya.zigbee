name: Homey App Publish

on:
  push:
    branches:
      - master
      - main
    paths:
      - ".homeycompose/app.json"
      - "drivers/**"
      - "lib/**"
      - "app.js"
  workflow_dispatch:

jobs:
  publish:
    name: Publish to Homey App Store
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit || npm install

      - name: ðŸ”¨ Build app
        run: npx homey app build

      - name: ðŸ” Validate
        run: npx homey app validate --level publish

      - name: ðŸš€ Publish to Homey App Store
        uses: athombv/github-action-homey-app-publish@master
        id: publish
        with:
          personal_access_token: ${{ secrets.HOMEY_PAT }}

      - name: ðŸ“ Summary
        run: |
          echo "âœ… App published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— Manage your app at ${{ steps.publish.outputs.url }}" >> $GITHUB_STEP_SUMMARY
