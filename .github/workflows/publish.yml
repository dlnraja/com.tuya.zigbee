name: Publish to Homey App Store

'on':
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 4.9.327)'
        required: true
        type: string

jobs:
  
  # Validate before publish
  validate:
    name: Validate App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        continue-on-error: false
        
      - name: Validate for publish
        run: npm run validate:publish
  
  # Build and publish
  publish:
    name: Publish to Homey
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Homey CLI
        run: npm install -g homey
        
      - name: Authenticate with Homey
        run: |
          echo "Setting up Homey authentication..."
          homey login --token ${{ secrets.HOMEY_API_TOKEN }}
        
      - name: Validate app structure
        run: homey app validate --level publish
        
      - name: Build app
        run: |
          echo "Building app version ${{ github.ref_name }}"
          homey app build
        
      - name: Publish to Homey App Store
        run: |
          echo "Publishing to Homey App Store..."
          homey app publish
        env:
          HOMEY_API_TOKEN: ${{ secrets.HOMEY_API_TOKEN }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: always()
    steps:
      - name: Success notification
        if: ${{ needs.publish.result == 'success' }}
        run: |
          echo "✅ App published successfully!"
          echo "Version: ${{ github.ref_name }}"
          echo "Check: https://apps.homey.app/app/com.dlnraja.tuya.zigbee"
          
      - name: Failure notification
        if: ${{ needs.publish.result == 'failure' }}
        run: |
          echo "❌ Publication failed!"
          echo "Check the logs for details."
