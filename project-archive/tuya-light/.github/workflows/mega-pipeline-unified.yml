name: ðŸš€ MEGA Pipeline UnifiÃ© - Build, Test & Deploy

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'drivers/**'
      - 'tools/**'
      - 'lib/**'
      - 'app.json'
      - 'package.json'
  pull_request:
    branches: [ main, master ]
  schedule:
    # ExÃ©cution quotidienne Ã  3h du matin
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode d execution'
        required: true
        default: 'FULL'
        type: choice
        options:
          - FAST
          - FULL
          - VALIDATE_ONLY
          - DEPLOY_ONLY

env:
  NODE_VERSION: '18'
  MODE: ${{ github.event.inputs.mode || 'FULL' }}
  USE_MCP: '1'
  USE_FALLBACKS: '1'
  GITHUB_PAGES_BRANCH: 'gh-pages'

jobs:
  # ðŸ” Validation et tests
  validate:
    name: âœ… Validation & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g homey

      - name: ðŸ” Validation Homey
        run: |
          echo "ðŸ  Validation de l'application Homey..."
          homey app validate -l debug || echo "âš ï¸ Validation avec avertissements"

      - name: ðŸ§ª Tests de structure
        run: |
          echo "ðŸ“ VÃ©rification de la structure des drivers..."
          node tools/simple-validation.js

      - name: ðŸ“Š Validation JSON
        run: |
          echo "ðŸ” Validation des fichiers JSON..."
          npm run json:lint || echo "âš ï¸ Certains fichiers JSON ont des problÃ¨mes"

      - name: ðŸ’¾ Upload validation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-results
          path: |
            FINAL_VALIDATION_REPORT_*.json
            dumps/
            evidence/

  # ðŸ—ï¸ Build et enrichissement
  build:
    name: ðŸ—ï¸ Build & Enrichissement
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 45
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g homey

      - name: ðŸš€ Pipeline MEGA
        if: env.MODE != 'VALIDATE_ONLY'
        run: |
          echo "ðŸš€ Lancement du pipeline MEGA en mode $MODE..."
          echo "ðŸ¤– MCP: $USE_MCP"
          echo "ðŸ”„ Fallbacks: $USE_FALLBACKS"
          
          # ExÃ©cuter le pipeline MEGA
          npm run orchestrate:mega
        env:
          MODE: ${{ env.MODE }}
          USE_MCP: ${{ env.USE_MCP }}
          USE_FALLBACKS: ${{ env.USE_FALLBACKS }}
          OFFLINE: '0'

      - name: ðŸ“Š Build matrices
        if: env.MODE != 'VALIDATE_ONLY'
        run: |
          echo "ðŸ“Š GÃ©nÃ©ration des matrices..."
          npm run matrix

      - name: ðŸŒ Build dashboard
        if: env.MODE != 'VALIDATE_ONLY'
        run: |
          echo "ðŸŒ Construction du dashboard..."
          npm run dashboard

      - name: ðŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-results-${{ github.event.inputs.mode || 'FULL' }}
          path: |
            matrices/
            references/
            docs/
            evidence/
            DRIVER_ENRICHMENT_REPORT.json

  # ðŸš€ DÃ©ploiement GitHub Pages
  deploy:
    name: ðŸš€ DÃ©ploiement GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: env.MODE != 'VALIDATE_ONLY'
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“Š Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-results-${{ github.event.inputs.mode || 'FULL' }}
          path: .

      - name: ðŸŒ Build final dashboard
        run: |
          echo "ðŸŒ Construction finale du dashboard..."
          npm run dashboard

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: ${{ env.GITHUB_PAGES_BRANCH }}
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Deploy MEGA Pipeline - ${{ github.sha }}'

  # ðŸ“Š Rapport final
  report:
    name: ðŸ“Š Rapport Final
    runs-on: ubuntu-latest
    needs: [validate, build, deploy]
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true

      - name: ðŸ“‹ Generate summary
        run: |
          echo "## ðŸŽ‰ Pipeline MEGA TerminÃ© !" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š RÃ©sumÃ© de l'exÃ©cution" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode** : ${{ env.MODE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Node.js** : ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **MCP** : ${{ env.USE_MCP }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fallbacks** : ${{ env.USE_FALLBACKS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "DRIVER_ENRICHMENT_REPORT.json" ]; then
            echo "### ðŸ“ˆ Rapport d'enrichissement" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Drivers** : $(jq -r '.total_drivers // "N/A"' DRIVER_ENRICHMENT_REPORT.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **SuccÃ¨s** : $(jq -r '.successful // "N/A"' DRIVER_ENRICHMENT_REPORT.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Ã‰checs** : $(jq -r '.failed // "N/A"' DRIVER_ENRICHMENT_REPORT.json)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Liens utiles" >> $GITHUB_STEP_SUMMARY
          echo "- **Dashboard** : https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- **Actions** : https://github.com/${{ github.repository }}/actions" >> $GITHUB_STEP_SUMMARY
          echo "- **Issues** : https://github.com/${{ github.repository }}/issues" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload final report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: final-report-${{ env.MODE }}
          path: |
            FINAL_VALIDATION_REPORT_*.json
            DRIVER_ENRICHMENT_REPORT.json
            matrices/
            docs/
