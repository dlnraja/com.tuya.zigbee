<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#coverGradient)" filter="url(#shadow)"/>
  
  <!-- Cover/Blind representation -->
  <rect x="25" y="20" width="50" height="8" rx="2" fill="#FFFFFF" opacity="0.9"/>
  <rect x="25" y="32" width="50" height="8" rx="2" fill="#FFFFFF" opacity="0.7"/>
  <rect x="25" y="44" width="50" height="8" rx="2" fill="#FFFFFF" opacity="0.5"/>
  <rect x="25" y="56" width="50" height="8" rx="2" fill="#FFFFFF" opacity="0.3"/>
  <rect x="25" y="68" width="50" height="8" rx="2" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Control mechanism -->
  <circle cx="50" cy="85" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="50" cy="85" r="4" fill="#4A90E2"/>
  
  <!-- Zigbee indicator -->
  <circle cx="75" cy="25" r="6" fill="#00FF00" opacity="0.8"/>
  <text x="75" y="28" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">Z</text>
  
  <!-- Tuya indicator -->
  <circle cx="25" cy="25" r="6" fill="#FF6B35" opacity="0.8"/>
  <text x="25" y="28" text-anchor="middle" font-size="8" fill="#FFFFFF" font-weight="bold">T</text>
</svg>
