<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select Driver</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .driver-list {
            list-style: none;
            padding: 0;
        }
        .driver-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .driver-option:hover {
            border-color: #2196F3;
            background: #f5f5f5;
        }
        .driver-option.selected {
            border-color: #2196F3;
            background: #e3f2fd;
        }
        .driver-icon {
            width: 48px;
            height: 48px;
            float: left;
            margin-right: 15px;
            border-radius: 8px;
        }
        .driver-info {
            overflow: hidden;
        }
        .driver-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .driver-description {
            color: #666;
            font-size: 14px;
        }
        .device-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="warning">
        <strong>⚠️ Multiple drivers match this device</strong>
        <p>Please select the correct driver based on your device type.</p>
    </div>

    <div class="device-info" id="deviceInfo">
        <strong>Device Information:</strong><br>
        <span id="deviceDetails">Loading...</span>
    </div>

    <h3>Available Drivers:</h3>
    <ul class="driver-list" id="driverList">
        <!-- Populated by JavaScript -->
    </ul>

    <button id="continueBtn" disabled>Continue with Selected Driver</button>

    <script>
        let selectedDriver = null;

        // Populated by Homey
        const candidates = window.candidates || [];
        const deviceInfo = window.deviceInfo || {};

        // Display device info
        document.getElementById('deviceDetails').innerHTML = `
            Manufacturer: ${deviceInfo.manufacturerName || 'Unknown'}<br>
            Product ID: ${deviceInfo.productId || 'Unknown'}<br>
            Model: ${deviceInfo.modelId || 'N/A'}
        `;

        // Populate driver list
        const driverList = document.getElementById('driverList');
        candidates.forEach(driver => {
            const li = document.createElement('li');
            li.className = 'driver-option';
            li.innerHTML = `
                <img class="driver-icon" src="${driver.icon || '/assets/icon.svg'}" alt="${driver.name}">
                <div class="driver-info">
                    <div class="driver-name">${driver.name}</div>
                    <div class="driver-description">${driver.description || ''}</div>
                </div>
            `;
            li.onclick = () => selectDriver(driver.id, li);
            driverList.appendChild(li);
        });

        function selectDriver(driverId, element) {
            // Remove previous selection
            document.querySelectorAll('.driver-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // Mark selected
            element.classList.add('selected');
            selectedDriver = driverId;
            
            // Enable continue button
            document.getElementById('continueBtn').disabled = false;
        }

        // Continue button handler
        document.getElementById('continueBtn').onclick = () => {
            if (selectedDriver) {
                window.Homey.emit('driver_selected', selectedDriver);
            }
        };
    </script>
</body>
</html>
