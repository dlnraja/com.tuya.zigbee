name: Tuya Light Monthly Sync

on:
  schedule:
    # Run on the first day of each month at 2:00 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if not scheduled'
        required: false
        default: 'false'

jobs:
  sync-master-to-tuya-light:
    name: Sync Master to Tuya Light
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout master branch
      uses: actions/checkout@v4
      with:
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        echo "  \n"
        
    - name: Generate tuya-light content
      run: |
        echo "âš¡ Generating tuya-light content..."
        chmod +x tools/generate-tuya-light.sh
        ./tools/generate-tuya-light.sh
        echo "âœ… Tuya-light content generated"
        echo "  \n"
        
    - name: Validate tuya-light structure
      run: |
        echo "ğŸ” Validating tuya-light structure..."
        
        # Check essential files
        ESSENTIAL_FILES=("app.json" "package.json" "app.js" "README.md" "LICENSE" ".gitignore")
        for file in "${ESSENTIAL_FILES[@]}"; do
          if [ ! -f "tuya-light-temp/$file" ]; then
            echo "âŒ ERROR: Essential file $file is missing in tuya-light"
            exit 1
          fi
        done
        
        # Check for forbidden files
        FORBIDDEN_FILES=$(find tuya-light-temp -type f \( -name "*.ps1" -o -name "*.sh" -o -name "*.yml" -o -name "*.yaml" -o -name "*.test.js" -o -name "*.spec.js" -o -name "*.log" -o -name "*.cursor" -o -name "*.tmp" -o -name "*.bak" \) 2>/dev/null || true)
        if [ ! -z "$FORBIDDEN_FILES" ]; then
          echo "âŒ ERROR: Found forbidden files in tuya-light:"
          echo "$FORBIDDEN_FILES"
          exit 1
        fi
        
        # Check for forbidden directories
        FORBIDDEN_DIRS=("docs" "tools" "ref" "src" "locales" "research" "node_modules" "dashboard" "web" "ui" "scripts" "test" "tests" "examples" "samples" "templates" "config" "build" "dist" "coverage" "reports" "logs" "temp" "cache" ".vscode" ".idea" ".cursor")
        for dir in "${FORBIDDEN_DIRS[@]}"; do
          if [ -d "tuya-light-temp/$dir" ]; then
            echo "âŒ ERROR: Found forbidden directory: $dir"
            exit 1
          fi
        done
        
        # Check SDK3 drivers
        if [ ! -d "tuya-light-temp/drivers/sdk3" ]; then
          echo "âŒ ERROR: drivers/sdk3 directory is missing"
          exit 1
        fi
        
        DRIVER_COUNT=$(find tuya-light-temp/drivers/sdk3 -name "driver.compose.json" | wc -l)
        if [ $DRIVER_COUNT -eq 0 ]; then
          echo "âŒ ERROR: No SDK3 drivers found"
          exit 1
        fi
        
        echo "âœ… Tuya-light structure validation passed"
        echo "âœ… Found $DRIVER_COUNT SDK3 drivers"
        echo "âœ… No forbidden files or directories found"
        echo "  \n"
        
    - name: Check tuya-light branch
      run: |
        echo "ğŸ” Checking tuya-light branch..."
        git fetch origin tuya-light
        git checkout tuya-light
        echo "âœ… Switched to tuya-light branch"
        echo "  \n"
        
    - name: Backup current tuya-light
      run: |
        echo "ğŸ’¾ Creating backup of current tuya-light..."
        BACKUP_FILE="tuya-light-backup-$(date +%Y%m%d-%H%M%S).zip"
        zip -r "$BACKUP_FILE" . -x "*.git*" "node_modules/*" > /dev/null 2>&1
        echo "âœ… Backup created: $BACKUP_FILE"
        echo "  \n"
        
    - name: Update tuya-light branch
      run: |
        echo "ğŸ”„ Updating tuya-light branch..."
        
        # Remove all files except .git
        find . -mindepth 1 -not -path "./.git*" -delete
        
        # Copy new content
        cp -r ../tuya-light-temp/* .
        
        # Count files for verification
        FILE_COUNT=$(find . -type f | wc -l)
        DIR_COUNT=$(find . -type d | wc -l)
        SIZE=$(du -sh . | cut -f1)
        
        echo "âœ… Tuya-light branch updated"
        echo "ğŸ“Š Statistics:"
        echo "  - Files: $FILE_COUNT"
        echo "  - Directories: $DIR_COUNT"
        echo "  - Size: $SIZE"
        echo "  \n"
        
    - name: Commit and push changes
      run: |
        echo "ğŸ“ Committing changes..."
        
        # Configure git
        git config user.name "dlnraja"
        git config user.email "dylan.rajasekaram+homey@gmail.com"
        
        # Add all changes
        git add .
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "â„¹ï¸ No changes to commit"
        else
          # Commit with detailed message
          git commit -m "feat: Monthly sync from master - $(date '+%Y-%m-%d %H:%M:%S') GMT+2

ğŸ”„ Automatic monthly synchronization from master branch
ğŸ“¦ Updated tuya-light with latest SDK3 drivers
ğŸ¯ Maintained focus on main objective only
âœ… Validated structure and removed forbidden elements
ğŸ“Š Generated minimal production-ready version

- Drivers: $(find drivers/sdk3 -name 'driver.compose.json' | wc -l) SDK3 drivers
- Files: $(find . -type f | wc -l) total files
- Size: $(du -sh . | cut -f1)
- Focus: 100% on main objective
- Philosophy: Minimal production version

Generated by GitHub Actions workflow"
          
          # Push to tuya-light branch
          git push origin tuya-light
          echo "âœ… Changes committed and pushed to tuya-light branch"
        fi
        echo "  \n"
        
    - name: Generate sync report
      run: |
        echo "ğŸ“Š Generating sync report..."
        
        # Count drivers
        DRIVER_COUNT=$(find drivers/sdk3 -name "driver.compose.json" | wc -l)
        
        # Count files
        FILE_COUNT=$(find . -type f | wc -l)
        DIR_COUNT=$(find . -type d | wc -l)
        SIZE=$(du -sh . | cut -f1)
        
        echo "## ğŸ”„ Tuya Light Monthly Sync Report" > sync-report.md
        echo "" >> sync-report.md
        echo "**Date**: $(date)" >> sync-report.md
        echo "**Source**: master branch" >> sync-report.md
        echo "**Target**: tuya-light branch" >> sync-report.md
        echo "**Trigger**: Monthly scheduled sync" >> sync-report.md
        echo "" >> sync-report.md
        echo "### ğŸ“Š Sync Statistics" >> sync-report.md
        echo "- **SDK3 Drivers**: $DRIVER_COUNT" >> sync-report.md
        echo "- **Total Files**: $FILE_COUNT" >> sync-report.md
        echo "- **Total Directories**: $DIR_COUNT" >> sync-report.md
        echo "- **Total Size**: $SIZE" >> sync-report.md
        echo "" >> sync-report.md
        echo "### âœ… Validation Results" >> sync-report.md
        echo "- **Essential Files**: âœ… All present" >> sync-report.md
        echo "- **Forbidden Files**: âœ… None found" >> sync-report.md
        echo "- **Forbidden Directories**: âœ… None found" >> sync-report.md
        echo "- **SDK3 Drivers**: âœ… Validated" >> sync-report.md
        echo "- **Structure**: âœ… Validated" >> sync-report.md
        echo "" >> sync-report.md
        echo "### ğŸ¯ Focus Verification" >> sync-report.md
        echo "- **Main Objective**: âœ… Maintained" >> sync-report.md
        echo "- **Minimal Philosophy**: âœ… Enforced" >> sync-report.md
        echo "- **Production Ready**: âœ… Verified" >> sync-report.md
        echo "" >> sync-report.md
        echo "### ğŸ“ Commit Details" >> sync-report.md
        echo "- **Author**: dlnraja" >> sync-report.md
        echo "- **Email**: dylan.rajasekaram+homey@gmail.com" >> sync-report.md
        echo "- **Message**: Monthly sync from master" >> sync-report.md
        echo "" >> sync-report.md
        echo "**Status**: âœ… Sync completed successfully" >> sync-report.md
        
        cat sync-report.md
        echo "  \n"
        
    - name: Upload sync report
      uses: actions/upload-artifact@v4
      with:
        name: sync-report
        path: sync-report.md
        
    - name: Create release
      if: success()
      run: |
        echo "ğŸ·ï¸ Creating release..."
        
        # Get version from package.json
        VERSION=$(node -p "require('./package.json').version")
        
        # Create release tag
        git tag -a "v$VERSION-tuya-light-$(date +%Y%m%d)" -m "Tuya Light Release - $(date '+%Y-%m-%d %H:%M:%S') GMT+2

âš¡ Tuya Light production release
ğŸ“¦ Minimal version focused on main objective
ğŸ¯ Direct installation ready
âœ… Validated and tested

Generated by monthly sync workflow"
        
        # Push tag
        git push origin "v$VERSION-tuya-light-$(date +%Y%m%d)"
        
        echo "âœ… Release created: v$VERSION-tuya-light-$(date +%Y%m%d)"
        echo "  \n"
        
    - name: Notify success
      if: success()
      run: |
        echo "ğŸ‰ Tuya Light monthly sync completed successfully!"
        echo "ğŸ“Š Summary:"
        echo "  - Drivers: $(find drivers/sdk3 -name 'driver.compose.json' | wc -l)"
        echo "  - Files: $(find . -type f | wc -l)"
        echo "  - Size: $(du -sh . | cut -f1)"
        echo "  - Focus: 100% on main objective"
        echo "  \n"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ Tuya Light monthly sync failed!"
        echo "Please check the logs for details."
        echo "  \n" 